 falar, mas foi um impacto muito forte.\n\nPesquisadora: Teve algum impacto f\u00edsico, mental a espera do derramamento do \u00f3leo?\n\nMarisqueira: A gente ficava assim, com medo de consumir o peixe. E com o tempo que ia acontecer com a gente, com a nossa sa\u00fade, n\u00e9? A gente ficava pensando fica a imaginar, N\u00e3o deixa de n\u00e3o ficar preocupada, n\u00e9? Que era uma preocupa\u00e7\u00e3o que a gente tinha, n\u00e3o tinha como se preocupar, n\u00e9? Eu acho que isso afetou muita gente, at\u00e9 para as pessoas que... voc\u00ea ta perguntando pra mim n\u00e9? Pois eu ficava tensa e ficava pensando tamb\u00e9m nas companheiras que que que vendia os seus mariscos. Elas ficavam com uma preocupa\u00e7\u00e3o porque era dali que tirava o sustento delas. Ela sustentava a casa, a fam\u00edlia, com o que elas catavam do rio, n\u00e9? E com a contamina\u00e7\u00e3o do Rio, dos peixe, elas ficavam sem a renda e aquilo ali a gente como somos comunidade, \u00e9 praticamente tudo fam\u00edlia, a gente se preocupava, n\u00e3o deixava de se preocupar com a com, com o pr\u00f3ximo.\n\nPesquisadora: E teve alguma estrat\u00e9gia de enfrentamento?\n\nMarisqueira: A estrat\u00e9gia era sempre a vig\u00edlia, n\u00e9? A gente, o povo aqui do quilombo, eles ficavam sempre na vig\u00edlia e a gente sempre estava ajudando, n\u00e9? Como fazer pra poder que esse petr\u00f3leo n\u00e3o chegasse no nossos Rios e nas nossas praias, n\u00e9? Ent\u00e3o teve a vig\u00edlia, n\u00e9 n\u00e3o?\n\nPesquisadora: E como era que funciona a vig\u00edlia?\n\nMarisqueira: Ficar olhando, olhando mesmo pra ver se chegava o petr\u00f3leo no mangue, os peixes morto ou se tava morrendo os animais, n\u00e9? Teve toda essa conten\u00e7\u00e3o e teve tamb\u00e9m uma barreira que foi botada, que era para n\u00e3o chegar at\u00e9 as praias.\n\nPesquisadora: E no per\u00edodo da pandemia, como foi que impactou voc\u00eas?\n\nMarisqueira: A\u00ed foi outro desastre, porque mal a gente se recuperou que nem se recuperou, n\u00e9? Porque foi uma coisa ap\u00f3s a outra. Ent\u00e3o, assim com a pandemia e foi, foi choque isso. Impactante?\n\nPesquisadora: Voc\u00ea chegou a pegar COVID?\n\nMarisqueira: Gra\u00e7as a, eu assim eu tive os sintomas, todos os sintomas, s\u00f3 que n\u00e3o fui fazer nenhum teste. Assim pra mim, eu tive o COVID, s\u00f3 que n\u00e3o fiz, n\u00e3o fiz o teste. Ent\u00e3o assim pra estat\u00edstica \u00e9 como se n\u00e3o foi, n\u00e3o foi pra estat\u00edstica n\u00e9, porque eu n\u00e3o fiz o teste, mas foram todos os sintomas. Mas gra\u00e7as a Deus foi s\u00f3 a gripe, a tosse, falto o cheiro n\u00e9?\n\nPesquisadora: Teve impacto em rela\u00e7\u00e3o \u00e0 sa\u00fade mental?\n\nMarisqueira: Sim, com certeza... Era uma doen\u00e7a que eu acho que mexeu com o psicol\u00f3gico de todo mundo.\n\nPesquisadora: E as estrat\u00e9gias de enfrentamento, como \u00e9 que elas foram desenvolvidas l\u00e1 na comunidade?\n\nMarisqueira: Mulher a gente primeiro que a gente se protegia, n\u00e9? A gente n\u00e3o sa\u00eda, a gente s\u00f3 sa\u00eda mesmo pra ir no supermercado, no caso de urg\u00eancia mesmo, e com a m\u00e1scara, entendeu? A gente n\u00e3o sa\u00eda.\n\nPesquisadora: E teve algum desafio pra concretizar essas a\u00e7\u00f5es de enfrentamento?\n\nMarisqueira: N\u00e3o... Acho que... \u00c9 assim porque muita gente estava l\u00e1 consciente do que era a doen\u00e7a, do que era gravidade, da doen\u00e7a. Ent\u00e3o todo mundo teve aquele cuidado assim de se proteger. \u00c9 certo que tem os jovens que querem sair, que querem ir para balada e tal. E logo no come\u00e7o tamb\u00e9m a gente fechou a estrada pra n\u00e3o deixar o povo do Aracati vir, porque tava vindo de l\u00e1 pra c\u00e1, n\u00e9, fazer festa e tal e a gente n\u00e3o tava deixando. Ent\u00e3o a gente fechou, botamos barreira para conter essas pessoas pra que eles n\u00e3o passassem pra c\u00e1, entendeu?\n\nPesquisadora: E por fim, a \u00faltima pergunta, se voc\u00ea a: Ok, autorizo.\n\nPesquisadora: Pronto. A primeira pergunta sobre o derramamento como \u00e9 que voc\u00eas, mulheres marisqueiras, foram impactadas pelo derramamento do \u00f3leo tanto anterior 2019 como esse atual?\n\nMarisqueira: Assim como aqui a gente veve da pesca do marisco, embora o \u00f3leo n\u00e3o tenha entrado diretamente, mas foi visto alguns vest\u00edgios de \u00f3leo na nossa praia aqui. Ent\u00e3o, assim, para a venda do marisco ficou muito dif\u00edcil para quem vai tirar o marisco. Para quem trabalhou vendendo o pessoal j\u00e1 ficaram todos com medo de comprar tanto o marisco como o peixe. N\u00e3o s\u00f3 mais n\u00f3s marisqueiras, mais mulheres, mais os pescadores tamb\u00e9m tiveram essa dificuldade de vender. E tamb\u00e9m para comer, n\u00e9? Porque a gente comia, porque foi ao mesmo tempo bem dizer, n\u00e3o sei se foi primeira pandemia e depois.. foi antes o derramamento?\n\nPesquisadora: O derramamento foi antes.\n\nMarisqueira: Antes do derramamento. A\u00ed j\u00e1 a dificuldade, n\u00e9, de ter. E a\u00ed a dificuldade de voc\u00ea j\u00e1 n\u00e3o vender e a\u00ed ainda n\u00e3o comer. Ent\u00e3o a gente comia sim, mesmo sabendo aquele risco que poderia estar correndo, a gente comia, mas com medo. Ent\u00e3o, assim, viver com medo, com o medo de comer mais preciso comer e sem ter pra quem vender, n\u00e9? Porque at\u00e9 ent\u00e3o a gente sabia, n\u00e3o tinha vindo aquela grande quantidade para o Rio daqui, embora a gente \u00e0s vezes sabendo que encontrou aqui na praia que a praia \u00e9 muito perto da boca do Rio aqui, n\u00e9? E que provavelmente ia entrar, n\u00e3o entrou tanto que realmente n\u00e3o entrou, mais teve essa dificuldade com.A venda do marisco.\n\nPesquisadora: O que teve recentemente? Voc\u00eas chegaram a ser impactadas?\n\nMarisqueira: Foi da mesma forma ne, da mesma forma. Assim, o pessoal sempre fica naquele medo. Naquele medo de comprar mesmo marisco. Ent\u00e3o assim fica muito dif\u00edcil pras fam\u00edlias que que veve, que pega um peixe, que pega um marisco, que pega uma ostra, que pega um buzio, que pega um sururu, n\u00e9? Porque as pessoas est\u00e3o ali tirando diariamente seu sustento, ent\u00e3o se ela passa um dia sem tirar, j\u00e1 \u00e9 um dia que ela n\u00e3o vai ter dinheiro pra pagar alguma conta pra comprar um alimenta\u00e7\u00e3o ent\u00e3o, muito dif\u00edcil, n\u00e9? A\u00ed veio, n\u00e9? Depois veio, foi uma luta, teve esse seguro, do marisco, mas tamb\u00e9m n\u00e3o foi todas as pessoas que receberam. Aqui se conta nos dedos as pessoas que receberam esse aux\u00edlio pra ajudar com o preju\u00edzo, com a necessidade que essa fam\u00edlia estava passando. Mas se conta nos dedos tamb\u00e9m as pessoas que receberam. Ent\u00e3o, assim n\u00e3o veio pra todo mundo. Foi uma forma assim. Eu n\u00e3o sei de que forma foi uma forma assim, completamente, j\u00e1 foi desastrosa a forma e criminosa a forma do petr\u00f3leo e mais ainda desastrosa sem pensar a forma que foi entregue esse aux\u00edlio, porque n\u00e3o abrangeu todo mundo e muitas pessoas, continuou a passar necessidades.\n\nPesquisadora: No per\u00edodo do derramamento, teve algum impacto na sua sa\u00fade mental ou na sua sa\u00fade f\u00edsica? Como foi pra ti?\n\nMarisqueira: Assim na mental sempre afeta. Na f\u00edsica n\u00e3o tanto, mas na mental. \u00c9 aquela preocupa\u00e7\u00e3o, a preocupa\u00e7\u00e3o de voc\u00ea n\u00e3o ficar com medo mesmo, de voc\u00ea n\u00e3o ter a quem vender. E n\u00e3o s\u00f3 e n\u00e3o s\u00f3 eu, mas eu via as outras pessoas tamb\u00e9m, n\u00e9? Com necessidade, como eu disse, al\u00e9m das mulheres, teve os catadores tamb\u00e9m de caranguejo, porque tudo faz parte do ecossistema est\u00e1 l\u00e1 dentro do Rio tinha as pessoas, tinha a dificuldade de vender seu marisco. N\u00e3o deixa de voc\u00ea se preocupar, n\u00e3o deixa de voc\u00ea ter aquela preocupa\u00e7\u00e3o com o outro, com voc\u00ea. Como seria? Porque aqui, como n\u00f3s somos uma comunidade pesqueira e que vive da pesca, uma preocupa\u00e7\u00e3o muito grande, n\u00e9? A mortandade, a inexist\u00eancia do que a gente sempre est\u00e1 l\u00e1, diariamente pescando.\n\nPesquisadora: E teve alguma a\u00e7\u00e3o de enfrentamento com a crise do derramamento?\n\nMarisqueira: Olha, n\u00f3s fizemos v\u00e1rias a\u00e7\u00f5es junto com o MPP, que \u00e9 um movimento de pescadores, v\u00e1rias a\u00e7\u00f5es com as outras comunidades tamb\u00e9m, que vinham se mobilizando de tipo de enfrentar, de saber quem tinha cometido esse crime, de postar na rede da gente, da gente estar tamb\u00e9m vigiando onde estava... Quando chegou aqui na praia, fomos n\u00f3s pescadores, que demos de conta de avisar pra prefeitura por conta desse monitoramento que a gente ficou fazendo no nosso territ\u00f3rio foi que... Foi colocada uma rede de conten\u00e7\u00e3o, n\u00e9? Aqui na aqui na Boca da Barra, que como eu disse \u00e9 entrada, n\u00e9? E a\u00ed v\u00e1rios movimento nesse sentido mesmo, sabe? E tamb\u00e9m de procurar, de saber junto com as outras pessoas, de denunciar, de estar vendo, de buscar o direito da gente como pescador, levar esse tipo de movimento. A gente participou com outros povos e com movimentos tamb\u00e9m.\n\nPesquisadora: E agora sobre a pandemia, n\u00e9? Como \u00e9 que voc\u00eas aqui foram impactados pela pandemia?\n\nMarisqueira: Com a pandemia foi outra dificuldade, n\u00e9? \u00c9 assim o medo, n\u00e9? Porque era uma doen\u00e7a pra todo mundo, era uma doen\u00e7a nova. E a gente fez tamb\u00e9m barreiras, n\u00e9? Porque a gente assim, o pessoal n\u00e3o estava ainda ligado quanto isso... A gente ainda n\u00e3o estava assim... A gente s\u00f3 ouvia falar, n\u00e9, das pessoas morrendo, mas tinha as pessoas que nem se preocupava. Porque quando a gente v\u00ea longe da gente, parece que \u00e9 diferente. Quando a gente estiver mais pr\u00f3ximo da gente e com medo entra, n\u00e9? Ent\u00e3o assim foi. Dificuldade tamb\u00e9m da gente n\u00e3o poder sair, de tamb\u00e9m n\u00e3o ter trabalho, de tudo se fechar. De a gente n\u00e3o poder vender novamente o marisco da gente porque tudo foi fechado. E a dificuldade que essas comunidades passam. Porque quem, como eu, diz quem precisa diretamente do marisco sabe... Quem tem um trabalho, n\u00e9? Ele vai ficar sem trabalho, mas ele foi recebendo. Mas n\u00f3s, principalmente mulheres, marisqueiras, pescadores, a gente n\u00e3o tem aquele direito de quando se prejudicou, quando ficar doente, de ter de receber. A gente fica praticamente todo mundo parado. Ent\u00e3o, assim, a pandemia foi muito dif\u00edcil. Contamos tamb\u00e9m muito com as organiza\u00e7\u00f5es, com os movimentos, com as entidades que fizeram movimento, que doaram cesta b\u00e1sica pra associa\u00e7\u00e3o com projetos tamb\u00e9m, que n\u00f3s da Associa\u00e7\u00e3o fizemos e doamos tanto para a comunidade, pros os pescadores, como tamb\u00e9m para outras comunidades. E assim fomos enfrentando tamb\u00e9m nesse movimento de um ajudar o outro, n\u00e9? Mas dizer tamb\u00e9m que foi muita dificuldade. E o medo tamb\u00e9m, n\u00e9? \u00c9 o adoecimento tamb\u00e9m mental, que a gente ficava mesmo com medo. A gente entrou em p\u00e2nico dentro da comunidade, n\u00e9?\n\nPesquisadora: E voc\u00ea chegou a ter COVID?\n\nMarisqueira: Comprovadamente, n\u00e3o. Gripe, mas n\u00e3o senti nenhuma gripe que se dissesse que estava com sintomas da COVID. Mas se tive, n\u00e3o fiz teste. N\u00e3o, n\u00e3o fiz teste. N\u00e3o sei se tive, mas muitas pessoas dentro da comunidade tiveram e muitas pessoas chegaram a ter caso grave. Gra\u00e7as gra\u00e7as a Deus que n\u00e3o chegou a falecer ningu\u00e9m. Mas s\u00f3 o medo de voc\u00ea saber que aquela pessoa estava com pulm\u00e3o comprometido, de ir para o bal\u00e3o de oxig\u00eanio, isso j\u00e1 era um medo que dava na gente. A gente ficava em p\u00e2nico.\n\nPesquisadora: E voc\u00ea acha que isso impactou na sa\u00fade mental de v cente?\n\nMarisqueira: E tipo assim, nos foi impactado mais na maneira do... Dos atravessadores das pessoas que comprava o nosso marisco e o peixe?\n\nPesquisadora: Sim.\n\nMarisqueira: Porque a gente n\u00e3o tinha. A gente n\u00e3o tinha certeza se estava poluindo nosso rios, nossos mariscos, mas muita gente tinha medo de comprar. At\u00e9 n\u00f3s mesmo tinha esse medo de comer. Mas como n\u00f3s, depende muito da comida, comia do rio, mesmo com medo.\n\nPesquisadora: E como \u00e9 que voc\u00ea se sentiu diante do derramamento? Voc\u00ea pessoalmente, teve algum algum impacto f\u00edsico ou mental?\n\nMarisqueira: F\u00edsico eu n\u00e3o senti muito n\u00e3o, mais mental, porque fica aquela sensa\u00e7\u00e3o da ta ou n\u00e3o ta? Muita gente queria comprar, mas perguntava e n\u00e3o tinha como responder se tava polu\u00eddo ou n\u00e3o o marisco. Eu acho em termo de incerteza, porque a gente nem tinha resposta. Ningu\u00e9m veio para dar a resposta. Se tava ou se n\u00e3o tava, porque ningu\u00e9m podia responder.\n\nPesquisadora: Teve alguma a\u00e7\u00e3o de enfrentamento diante do armamento? Voc\u00eas enquanto comunidade, voc\u00eas chegaram a se reunir, a fazer alguma estrat\u00e9gia para enfrentar isso?\n\nMarisqueira: Aqui eu n\u00e3o vi muito n\u00e3o, vi em Fortim para n\u00e3o entrar, passa pra c\u00e1 o derramamento do \u00f3leo, fizeram as barreiras, mas pra banda da barra do pontal, muita gente aqui ainda foram, pra colher, ajudar a colher o petr\u00f3leo que ficaram por l\u00e1 na barreira pra limpar praia, pra n\u00e3o ir para o mangue nem mais para c\u00e1, para o rio da gente.\n\nPesquisadora: E sobre a pandemia, n\u00e9? Como \u00e9 que voc\u00eas foram impactados pela pandemia?\n\nMarisqueira: Eu Medo. Aquele medo absurdo. Principalmente quando disseram, que, no come\u00e7o todo mundo teve medo, se achasse que pegasse morria, n\u00e9. Porque ainda mais quando disseram, porque eu tenho dois, disseram assim 't\u00e1 pensando se teu filho cuidar t\u00edtulo": "Jardins 4", "entrevista": "Jardins 4 \n\nPesquisadora: Sua autoriza\u00e7\u00e3o pra grava\u00e7\u00e3o?\n\nMarisqueira: N\u00e3o, \u00e9 claro.\n\nPesquisadora: Pronto. Vamos, eu queria saber como voc\u00eas, mulheres marisqueiras, foram atingidas pelo derramamento do \u00f3leo, tanto anterior como esse atual.\n\nMarisqueira: A gente foi atingido principalmente pelas vendas. Porque quando todo mundo soube que chegou petr\u00f3leo no Rio Jaguaribe, a\u00ed ningu\u00e9m vendeu mais nada. Foram tr\u00eas meses direto de peia. Chegou em agosto, como todo mundo sabe. Setembro, outubro, novembro. N\u00e3o teve que vender nada. Em dezembro, janeiro houve uma tentativa para vender mais? Tamb\u00e9m n\u00e3o. O pessoal levava e trazia. Era s\u00f3 gastando a merreca que tinha para levar para as feiras e n\u00e3o tinha nenhum consumidor que queria comprar o pescado, nem o marisco, nem nada. N\u00e3o foi s\u00f3 no marisco, tanto foi no marisco como foi no peixe. Aqui ficou sem venda tudo.\n\nPesquisadora: E esse atual que teve agora recente.\n\nMarisqueira: O atual que teve agora, a gente ficou apavorado, mas gra\u00e7as a Deus, n\u00e3o chegou a atingir diretamente as pescadoras. O que atingiu as pescadoras foi a hist\u00f3ria da urina preta. Voc\u00ea lembra que teve? Pois \u00e9 algumas pescadoras que ia vender na feira? N\u00e3o chegaram a vender, o povo, n\u00e3o queriam comprar o peixe por causa da urina preta que estava contaminada.\n\nPesquisadora: Mas foi s\u00f3 nesses dois casos, n\u00e9? Isso pronto. E a\u00ed eu queria saber de ti como \u00e9 que voc\u00ea se sentiu diante do evento do derramamento, se isso impactou tua sa\u00fade f\u00edsica, mental, como foi?\n\nMarisqueira: Impactou tanto f\u00edsica, mental, mental, principalmente por estar vendo as companheiras no dia a dia, sem ter como se alimentar, sem ter como sustentar suas fam\u00edlias. E a f\u00edsica da gente, porque voc\u00ea tem uma rotina de estar fazendo as coisas a\u00ed, da hora pra outra, voc\u00ea fica ali, paralisada, sem poder fazer nada.\n\nPesquisadora: E teve alguma a\u00e7\u00e3o de enfrentamento diante do derramamento?\n\nMarisqueira: Sim, n\u00f3 aqui no Fortim o enfrentamento foi puxado mesmo pelo MPP. Fomos n\u00f3s do MPP que fomos a col\u00f4nia, porque a col\u00f4nia n\u00e3o veio at\u00e9 os pescadores. A\u00ed a col\u00f4nia, junto com o movimento, conversou com o secret\u00e1rio de Pesca e ele mobilizou a prefeitura para fazer pelo menos a limpeza. Sim, porque a \u00fanica coisa que foi feito pela prefeitura foi a limpeza e tamb\u00e9m a barreira de conten\u00e7\u00e3o, porque os pescadores ficaram em cima para aquisi\u00e7\u00e3o da rede de prote\u00e7\u00e3o pro petr\u00f3leo bruto n\u00e3o entrar no rio Jaguaribe. Entrou a \u00e1gua porque a \u00e1gua misturada com o \u00f3leo ela vai entrar em todo o local. Mas o fragmento bruto n\u00e3o entrou por causa da barreira de.\n\nPesquisadora: E sobre a pandemia, a mesma pergunta. Como \u00e9 que voc\u00eas foram impactados pela pandemia?\n\nMarisqueira: Assim, a pandemia foi uma viol\u00eancia muito grande. Igualmente eu comparo com o derramamento de petr\u00f3leo, porque estava se recuperando, estava come\u00e7ando a vender as coisas, estava melhorando. Quando vem que voc\u00ea tem que parar de uma vez a\u00ed, gente, foi muito dif\u00edcil, foi muita fome, foi necessidades. A gente aqui s\u00f3 teve apoio das ONG, a prefeitura no per\u00edodo de pandemia, no m\u00eas de junho come\u00e7ou em mar\u00e7o a pandemia. Passou o m\u00eas de abril, veio uma cesta b\u00e1sica doada pela ela pelo CRAS. Pela A\u00e7\u00e3o Social, que o CRAS na a\u00e7\u00e3o social foi doada uma cesta b\u00e1sica que n\u00e3o durava nem 15 dias pras fam\u00edlias. Durante esse per\u00edodo que as crian\u00e7as ficaram sem escola, j\u00e1 no final, agora de tudo, foi que veio aparecer duas cestas b\u00e1sicas, bem miudinha, porque as crian\u00e7as tinha a obriga\u00e7\u00e3o de ter pelo menos a merenda. Mas isso n\u00e3o aconteceu. Os pais ficaram com todo preju\u00edzo. Tinha que ter as aulas de que tinha que arcar com as merendas, era quem n\u00e3o tinha condi\u00e7\u00f5es para os pais. Ent\u00e3o assim, a pandemia pra gente foi muito dif\u00edcil. Para mim eu nem falo, eu falo na quest\u00e3o para n\u00f3s, porque n\u00e3o foi f\u00e1cil viver essa pandemia. Primeiro, no in\u00edcio, muito medo, n\u00e3o sabia o que era, n\u00e3o existia informa\u00e7\u00e3o a secretaria daqui, a secretaria n\u00e3o passava, o hospital muito menos a agente de sa\u00fade, muito pior. A gente foi aprendendo o que ia saindo na m\u00eddia, o que vinha na m\u00eddia, era o que a gente ia aprendendo. Foi um momento muito tenebroso. Voc\u00ea n\u00e3o sa\u00eda de casa, eu n\u00e3o tinha coragem de ir l\u00e1 mam\u00e3e, porque mam\u00e3e era mais velha do que eu. Eu tinha medo de ir l\u00e1 em casa. S\u00f3 para voc\u00ea ter uma no\u00e7\u00e3o como isso foi dif\u00edcil. Mas depois o povo jovem foi achando que podia. Ainda fizemos uma barreira de conten\u00e7\u00e3o. N\u00f3s por conta pr\u00f3pria, fizemos uma barreira no jardim de baixo, que isso gerou muita pol\u00eamica, mas a gente agradece que muita coisa n\u00e3o aconteceu naquele in\u00edcio por causa dessa barreira. Olha como esse ano passado n\u00e3o tinha barreira e foi um absurdo aqueles, no per\u00edodo que eu fiquei entubada, disse que aqui teve 100 casos, teve 70 casos num dia, voc\u00ea imagina?\n\nMarisqueira: Praticamente todo mundo, ent\u00e3o.\n\nPesquisadora: Ent\u00e3o voc\u00ea chegou a ter COVID, n\u00e9?\n\nMarisqueira: Eu passei 20 dias entubada e 45 internos. Hoje ainda tenho sequelas dela.\n\nMarisqueira: A sequela maior que eu tenho \u00e9 a perda da minha filha, n\u00e9? Sim, porque ela, e essa da\u00ed n\u00e3o vai sarar nunca e hoje vivo desse jeito, n\u00e3o tenho sufici\u00eancia desse lado no bra\u00e7o, na perna. Pescar eu n\u00e3o posso mais. Ent\u00e3o pra entrar num barco pra ir at\u00e
