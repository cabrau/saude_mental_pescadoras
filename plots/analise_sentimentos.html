\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.24285714285714285, "subjetividade": 0.46785714285714286, "n\u00famero de palavras": 49, "t\u00edtulo": "Cumbe 1", "respostas": "Mas a\u00ed foi recebido com aplauso, a gente fez toda uma estrutura, recebeu com almo\u00e7o, com lanche, a equipe de sa\u00fade onde deu todo o suporte, a gente tinha m\u00e1scara, a gente\u2026 sabe\u2026 a gente deu todo um suporte, mas que vinhesse vacinar nosso povo que era nosso direito."}, {"sentimento": "Neutro", "polaridade": -0.07585034013605442, "subjetividade": 0.5979591836734695, "n\u00famero de palavras": 84, "t\u00edtulo": "Cumbe 1", "respostas": "N\u00f3s s\u00f3 queria nosso direito. Enfim. \u00c9\u2026 vei muita gente, mas\u2026 a\u00ed teve umas pessoas que por outros motivo n\u00e3o pode vir, outras pessoas n\u00e3o colocaram o nome, ent\u00e3o s\u00f3 vacinava quem tava na ficha, porque infelizmente tem aquelas pessoas por medo n\u00e3o foi o nome na ficha, enfim. Teve aquele sufoco medonho. Mas assim, foi essa luta, \u00e9\u2026 a gente conseguiu, n\u00e3o foi f\u00e1cil. mas conseguimo nossas vacina, a gente conseguiu, atrav\u00e9s desse processo organizativo\u2026 a\u2026 a dar esse suporte emergencial pro povo."}, {"sentimento": "Neutro", "polaridade": 0.017142857142857137, "subjetividade": 0.3338095238095238, "n\u00famero de palavras": 49, "t\u00edtulo": "Cumbe 1", "respostas": "N\u00e9\u2026 e que ainda n\u00e3o tamo livre de nada, n\u00e9. N\u00f3s ainda tamo nessa vig\u00edlia di\u00e1ria, n\u00e9, o dia que a gente fica nessa vig\u00edlia \u00e9 di\u00e1ria. Quem luta, \u00e9 isso. Ela t\u00e1 constante al\u00ed, \u00f3. Como \u00e9 que t\u00e1? Se tem amea\u00e7a, se\u2026 \u00e9 assim, \u00e9 di\u00e1rio, n\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 2, "t\u00edtulo": "Cumbe 2", "respostas": "Ok, autorizo."}, {"sentimento": "Neutro", "polaridade": 0.012500000000000011, "subjetividade": 0.5947916666666666, "n\u00famero de palavras": 107, "t\u00edtulo": "Cumbe 2", "respostas": "Assim como aqui a gente veve da pesca do marisco, embora o \u00f3leo n\u00e3o tenha entrado diretamente, mas foi visto alguns vest\u00edgios de \u00f3leo na nossa praia aqui. Ent\u00e3o, assim, para a venda do marisco ficou muito dif\u00edcil para quem vai tirar o marisco. Para quem trabalhou vendendo o pessoal j\u00e1 ficaram todos com medo de comprar tanto o marisco como o peixe. N\u00e3o s\u00f3 mais n\u00f3s marisqueiras, mais mulheres, mais os pescadores tamb\u00e9m tiveram essa dificuldade de vender. E tamb\u00e9m para comer, n\u00e9? Porque a gente comia, porque foi ao mesmo tempo bem dizer, n\u00e3o sei se foi primeira pandemia e depois.. foi antes o derramamento?"}, {"sentimento": "Positivo", "polaridade": 0.158008658008658, "subjetividade": 0.4555555555555555, "n\u00famero de palavras": 122, "t\u00edtulo": "Cumbe 2", "respostas": "Antes do derramamento. A\u00ed j\u00e1 a dificuldade, n\u00e9, de ter. E a\u00ed a dificuldade de voc\u00ea j\u00e1 n\u00e3o vender e a\u00ed ainda n\u00e3o comer. Ent\u00e3o a gente comia sim, mesmo sabendo aquele risco que poderia estar correndo, a gente comia, mas com medo. Ent\u00e3o, assim, viver com medo, com o medo de comer mais preciso comer e sem ter pra quem vender, n\u00e9? Porque at\u00e9 ent\u00e3o a gente sabia, n\u00e3o tinha vindo aquela grande quantidade para o Rio daqui, embora a gente \u00e0s vezes sabendo que encontrou aqui na praia que a praia \u00e9 muito perto da boca do Rio aqui, n\u00e9? E que provavelmente ia entrar, n\u00e3o entrou tanto que realmente n\u00e3o entrou, mais teve essa dificuldade com.A venda do marisco."}, {"sentimento": "Negativo", "polaridade": -0.13186813186813187, "subjetividade": 0.5258241758241758, "n\u00famero de palavras": 205, "t\u00edtulo": "Cumbe 2", "respostas": "Foi da mesma forma ne, da mesma forma. Assim, o pessoal sempre fica naquele medo. Naquele medo de comprar mesmo marisco. Ent\u00e3o assim fica muito dif\u00edcil pras fam\u00edlias que que veve, que pega um peixe, que pega um marisco, que pega uma ostra, que pega um buzio, que pega um sururu, n\u00e9? Porque as pessoas est\u00e3o ali tirando diariamente seu sustento, ent\u00e3o se ela passa um dia sem tirar, j\u00e1 \u00e9 um dia que ela n\u00e3o vai ter dinheiro pra pagar alguma conta pra comprar um alimenta\u00e7\u00e3o ent\u00e3o, muito dif\u00edcil, n\u00e9? A\u00ed veio, n\u00e9? Depois veio, foi uma luta, teve esse seguro, do marisco, mas tamb\u00e9m n\u00e3o foi todas as pessoas que receberam. Aqui se conta nos dedos as pessoas que receberam esse aux\u00edlio pra ajudar com o preju\u00edzo, com a necessidade que essa fam\u00edlia estava passando. Mas se conta nos dedos tamb\u00e9m as pessoas que receberam. Ent\u00e3o, assim n\u00e3o veio pra todo mundo. Foi uma forma assim. Eu n\u00e3o sei de que forma foi uma forma assim, completamente, j\u00e1 foi desastrosa a forma e criminosa a forma do petr\u00f3leo e mais ainda desastrosa sem pensar a forma que foi entregue esse aux\u00edlio, porque n\u00e3o abrangeu todo mundo e muitas pessoas, continuou a passar necessidades."}, {"sentimento": "Neutro", "polaridade": -0.0435064935064935, "subjetividade": 0.31376623376623375, "n\u00famero de palavras": 132, "t\u00edtulo": "Cumbe 2", "respostas": "Assim na mental sempre afeta. Na f\u00edsica n\u00e3o tanto, mas na mental. \u00c9 aquela preocupa\u00e7\u00e3o, a preocupa\u00e7\u00e3o de voc\u00ea n\u00e3o ficar com medo mesmo, de voc\u00ea n\u00e3o ter a quem vender. E n\u00e3o s\u00f3 e n\u00e3o s\u00f3 eu, mas eu via as outras pessoas tamb\u00e9m, n\u00e9? Com necessidade, como eu disse, al\u00e9m das mulheres, teve os catadores tamb\u00e9m de caranguejo, porque tudo faz parte do ecossistema est\u00e1 l\u00e1 dentro do Rio tinha as pessoas, tinha a dificuldade de vender seu marisco. N\u00e3o deixa de voc\u00ea se preocupar, n\u00e3o deixa de voc\u00ea ter aquela preocupa\u00e7\u00e3o com o outro, com voc\u00ea. Como seria? Porque aqui, como n\u00f3s somos uma comunidade pesqueira e que vive da pesca, uma preocupa\u00e7\u00e3o muito grande, n\u00e9? A mortandade, a inexist\u00eancia do que a gente sempre est\u00e1 l\u00e1, diariamente pescando."}, {"sentimento": "Positivo", "polaridade": 0.10821428571428571, "subjetividade": 0.41321428571428565, "n\u00famero de palavras": 148, "t\u00edtulo": "Cumbe 2", "respostas": "Olha, n\u00f3s fizemos v\u00e1rias a\u00e7\u00f5es junto com o MPP, que \u00e9 um movimento de pescadores, v\u00e1rias a\u00e7\u00f5es com as outras comunidades tamb\u00e9m, que vinham se mobilizando de tipo de enfrentar, de saber quem tinha cometido esse crime, de postar na rede da gente, da gente estar tamb\u00e9m vigiando onde estava... Quando chegou aqui na praia, fomos n\u00f3s pescadores, que demos de conta de avisar pra prefeitura por conta desse monitoramento que a gente ficou fazendo no nosso territ\u00f3rio foi que... Foi colocada uma rede de conten\u00e7\u00e3o, n\u00e9? Aqui na aqui na Boca da Barra, que como eu disse \u00e9 entrada, n\u00e9? E a\u00ed v\u00e1rios movimento nesse sentido mesmo, sabe? E tamb\u00e9m de procurar, de saber junto com as outras pessoas, de denunciar, de estar vendo, de buscar o direito da gente como pescador, levar esse tipo de movimento. A gente participou com outros povos e com movimentos tamb\u00e9m."}, {"sentimento": "Neutro", "polaridade": -0.016431394692264265, "subjetividade": 0.5548560135516657, "n\u00famero de palavras": 282, "t\u00edtulo": "Cumbe 2", "respostas": "Com a pandemia foi outra dificuldade, n\u00e9? \u00c9 assim o medo, n\u00e9? Porque era uma doen\u00e7a pra todo mundo, era uma doen\u00e7a nova. E a gente fez tamb\u00e9m barreiras, n\u00e9? Porque a gente assim, o pessoal n\u00e3o estava ainda ligado quanto isso... A gente ainda n\u00e3o estava assim... A gente s\u00f3 ouvia falar, n\u00e9, das pessoas morrendo, mas tinha as pessoas que nem se preocupava. Porque quando a gente v\u00ea longe da gente, parece que \u00e9 diferente. Quando a gente estiver mais pr\u00f3ximo da gente e com medo entra, n\u00e9? Ent\u00e3o assim foi. Dificuldade tamb\u00e9m da gente n\u00e3o poder sair, de tamb\u00e9m n\u00e3o ter trabalho, de tudo se fechar. De a gente n\u00e3o poder vender novamente o marisco da gente porque tudo foi fechado. E a dificuldade que essas comunidades passam. Porque quem, como eu, diz quem precisa diretamente do marisco sabe... Quem tem um trabalho, n\u00e9? Ele vai ficar sem trabalho, mas ele foi recebendo. Mas n\u00f3s, principalmente mulheres, marisqueiras, pescadores, a gente n\u00e3o tem aquele direito de quando se prejudicou, quando ficar doente, de ter de receber. A gente fica praticamente todo mundo parado. Ent\u00e3o, assim, a pandemia foi muito dif\u00edcil. Contamos tamb\u00e9m muito com as organiza\u00e7\u00f5es, com os movimentos, com as entidades que fizeram movimento, que doaram cesta b\u00e1sica pra associa\u00e7\u00e3o com projetos tamb\u00e9m, que n\u00f3s da Associa\u00e7\u00e3o fizemos e doamos tanto para a comunidade, pros os pescadores, como tamb\u00e9m para outras comunidades. E assim fomos enfrentando tamb\u00e9m nesse movimento de um ajudar o outro, n\u00e9? Mas dizer tamb\u00e9m que foi muita dificuldade. E o medo tamb\u00e9m, n\u00e9? \u00c9 o adoecimento tamb\u00e9m mental, que a gente ficava mesmo com medo. A gente entrou em p\u00e2nico dentro da comunidade, n\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.16666666666666669, "subjetividade": 0.6666666666666666, "n\u00famero de palavras": 91, "t\u00edtulo": "Cumbe 2", "respostas": "Comprovadamente, n\u00e3o. Gripe, mas n\u00e3o senti nenhuma gripe que se dissesse que estava com sintomas da COVID. Mas se tive, n\u00e3o fiz teste. N\u00e3o, n\u00e3o fiz teste. N\u00e3o sei se tive, mas muitas pessoas dentro da comunidade tiveram e muitas pessoas chegaram a ter caso grave. Gra\u00e7as gra\u00e7as a Deus que n\u00e3o chegou a falecer ningu\u00e9m. Mas s\u00f3 o medo de voc\u00ea saber que aquela pessoa estava com pulm\u00e3o comprometido, de ir para o bal\u00e3o de oxig\u00eanio, isso j\u00e1 era um medo que dava na gente. A gente ficava em p\u00e2nico."}, {"sentimento": "Positivo", "polaridade": 0.2333333333333333, "subjetividade": 0.44814814814814813, "n\u00famero de palavras": 44, "t\u00edtulo": "Cumbe 2", "respostas": "Com certeza. Nesse per\u00edodo de muita gente, viu muita gente. A\u00ed vem o medo da doen\u00e7a, vem o medo das necessidades que vem, vem o medo do seu familiar, do seu parente pegar. E isso com certeza mexia com o psicol\u00f3gico da gente muito"}, {"sentimento": "Neutro", "polaridade": 0.08520098948670377, "subjetividade": 0.45346938775510204, "n\u00famero de palavras": 264, "t\u00edtulo": "Cumbe 2", "respostas": "N\u00e9? A gente fez essa barreira sanit\u00e1ria porque mesmo tendo aquele lockdown, n\u00e9, as pessoas n\u00e3o podiam entrar, mas as pessoas acham que interior \u00e9 aberto, a gente aqui tinha praia na \u00e9poca, tinha lagoa, ent\u00e3o as pessoas n\u00e3o tinha mais... N\u00e3o podia fazer isso dentro da cidade, vinha pra dentro do cumbe e acha que o cumbe tava livre, ent\u00e3o era altas festa nas lagoas, era altas festa nas praias. O que foi que n\u00f3s fizemos? Fizemos essa barreira, n\u00e9, para essas pessoas n\u00e3o estarem passando. E a\u00ed tamb\u00e9m tivemos problema nessas barreiras, porque tem muita gente que mora aqui que n\u00e3o \u00e9 daqui. A gente chama veranistas, mas se achava no direito de vir e fazer festa junto com as pessoas daqui e aquelas pessoas que n\u00e3o acreditavam muito nessa doen\u00e7a que a gente sabe que tinha muito. E fazer as festas aqui. Ent\u00e3o, assim sofremos tamb\u00e9m v\u00e1rios desses problemas de embate de contra essas pessoas que queriam entrar a torto e a direito dentro da comunidade. Ent\u00e3o fizemos essa barreira sanit\u00e1ria, n\u00e9? E a gente ficava tamb\u00e9m que era muito cansativo, a gente tinha que passar a noite, de ter que passar o dia. A noite come\u00e7ou a ficar perigoso porque as pessoas vinham mais de madrugada e teve amea\u00e7as nessas, nessas, nessa vigil\u00e2ncia sanit\u00e1ria, nessas barreiras sanit\u00e1rias. Ent\u00e3o, assim foi muito, muito conflito, confronto. Se eu n\u00e3o me engano, a gente passou assim entre tempos... a gente fecha porque a gente fechou um per\u00edodo e preciso abrir outro e depois voltou de novo. Mas eu acredito que quase um m\u00eas."}, {"sentimento": "Neutro", "polaridade": 0.076494708994709, "subjetividade": 0.4115740740740741, "n\u00famero de palavras": 267, "t\u00edtulo": "Cumbe 2", "respostas": "Olha, da COVID n\u00e9? Eu acredito que l\u00e1 no primeiro momento a gente, por exemplo, teve duas ondas de COVID, duas ondas, l\u00e1 na primeira, l\u00e1 na primeira vez, pessoas daqui da comunidade elas ficaram doentes, mas n\u00e3o foram tantas, pelo muito que a gente soubemos com o teste, embora tendo algumas ficado mais porque depende em cada n\u00e9 de quem pega. Ent\u00e3o eu achei menos. Eu acredito que seja tamb\u00e9m pela barreira que foi feita e pelo tudo aquilo que foi feito. E na segunda onda a gente j\u00e1 soube de mais casos dentro da comunidade, mas na segunda onda n\u00e3o teve barreira sanit\u00e1ria. Mas assim a gente j\u00e1 estava tamb\u00e9m entrando em p\u00e2nico, porque quase todo mundo aqui a gente sabia que estava com COVID. Quase todo mundo pegou, n\u00e9? Um monte de gente que fez o teste e pegou e do derramamento do petr\u00f3leo eu acredito que esse monitoramento que a gente fez, n\u00e9? E at\u00e9 pedindo essa conten\u00e7\u00e3o l\u00e1 na praia. Eu acredito que o \u00f3leo barrou muito \u00f3leo de entrar assim, muito, muito aqui dentro do rio da gente causando, porque a gente sabe que \u00e9 um ecossistema manguezal. Era uma coisa que se prejudicar muito, que viesse grande quantidade. Contra outras a\u00e7\u00f5es que foi feito junto com os movimento. E como eu disse, veio, veio esse aux\u00edlio, n\u00e9? Do \u00f3leo eu acredito que por todo esse movimento de todo mundo, embora n\u00e3o tendo vindo, n\u00e3o contemplando todo mundo, mas algumas pessoas pelo menos foram contemplada com isso. Ent\u00e3o, assim, querendo ou n\u00e3o, teve um resultado, n\u00e9? E foram, e foram esses"}, {"sentimento": "Positivo", "polaridade": 0.2857142857142857, "subjetividade": 0.5357142857142857, "n\u00famero de palavras": 5, "t\u00edtulo": "Jardins 1", "respostas": "Do\u2026 de\u2026 do \u00f3leo n\u00e9?"}, {"sentimento": "Neutro", "polaridade": 0.0050000000000000044, "subjetividade": 0.42000000000000004, "n\u00famero de palavras": 40, "t\u00edtulo": "Jardins 1", "respostas": "Do \u00f3leo a gente\u2026 A gente ficou\u2026 A gente sofreu um pouco n\u00e9, um pouco n\u00e3o, bastante, porque a gente passou mais de quatro meses aqui sem a gente vender o nosso produto que o pessoal n\u00e3o queria comprar, n\u00e9\u2026"}, {"sentimento": "Positivo", "polaridade": 0.4, "subjetividade": 0.475, "n\u00famero de palavras": 46, "t\u00edtulo": "Jardins 1", "respostas": "\u00c9\u2026 Nem pra fora e nem aqui mesmo na popula\u00e7\u00e3o que ningu\u00e9m queria, porque \u00e0s vezes a gente vende mais por aqui, perto aqui de Fortim, Aracati, de que pra mais pra fora n\u00e9, marrai foi os m\u00eas mais que\u2026 4 mes ai sofrido pra gente\u2026"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 16, "t\u00edtulo": "Jardins 1", "respostas": "Que n\u00e3o tinha ajuda de ningu\u00e9m, ningu\u00e9m ajudava a gente. Ai o que que a gente\u2026"}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 29, "t\u00edtulo": "Jardins 1", "respostas": "Ai tamb\u00e9m por causa do\u2026 a gente n\u00e3o tinha ningu\u00e9m que apoiasse a gente, assim, pra uma ajuda, porque voc\u00ea sabe, aqui a gente a maioria n\u00e3o \u00e9 assalariado"}, {"sentimento": "Neutro", "polaridade": 0.03602941176470588, "subjetividade": 0.475, "n\u00famero de palavras": 187, "t\u00edtulo": "Jardins 1", "respostas": "A maioria a gente s\u00f3 trabalha no marisco. \u00c9 o\u2026 \u00c9 o sururu, \u00e9 o b\u00fazio, \u00e9 a ostra, \u00e9 a picholeta, \u00e9\u2026 Agora a picholeta aqui tem mais pouco por causa que, que ela sai mais pouco de que essas outras doiss coisas, os dois mariscos n\u00e9, que \u00e9 o sururu e o b\u00fazio. Ai \u00e9 uma coisa que a gente sofreu bastante. O peixe que as meninas vendiam no Cascavel, tamb\u00e9m levava, trazia todo de volta, as\u2026as vezes trocava um pouco l\u00e1 por\u2026 por alguma coisa pra trazer, pra n\u00e3o trazer o peixe todim, vendia as vezes por micharia pra n\u00e3o trazer de volta, por que, pra trazer de volta ainda \u00e9 pior, porque n\u00e3o tinha como guardar e pra vender a quem? S\u00f3 pra consumir aquele tanto de peixe que eles pegava na semana, n\u00e9? Ai, era, fomo assim, fomo indo, fomo indo, mas\u2026 Sofremo, mas vencemo. Ai teve\u2026 teve gente que ajudou coisar depois j\u00e1 pros tr\u00eas m\u00eas, dos tr\u00eas pros quatro m\u00eas foi que\u2026 ajudaram a gente com uma cesta, ai, que a gente\u2026 N\u00e3o tinha dinheiro pra comprar nada tamb\u00e9m n\u00e9\u2026"}, {"sentimento": "Neutro", "polaridade": 0.078125, "subjetividade": 0.40625, "n\u00famero de palavras": 102, "t\u00edtulo": "Jardins 1", "respostas": "Ai esses quatro meses acho que, daqui, a maioria, acho que n\u00e3o foi tr\u00eas pessoa pra mercantil pra comprar nada porque n\u00e3o tinha dinheiro, porque aqui voc\u00ea sabe que a gente trabalha a semana, no final de semana voc\u00ea vai comprar suas coisinha, n\u00e9. E aqueles tempo? Que a gente n\u00e3o tinha nada pra comer? Ai eu dizia muito \u201cMam\u00e3e\u201d, aqui, onde nos tava sentado, \u201cMam\u00e3e, eu acho que vai chegar o mesmo tempo daquele tempo que a gente sofria\u201d que, quando a gente era mais pequena, n\u00e9, a gente sofremo bastante. De fome. A gente comia farinha com sal, quando tinha!"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 49, "t\u00edtulo": "Jardins 1", "respostas": "Ai eu dizia \u201cMam\u00e3e\u2026\u201d, ai m\u00e3m\u00e3e \u201cMinha fia, num pense nisso n\u00e3o que voc\u00eas num\u2026 num v\u00e3o chegar esse tempo.\u201d Ai digo \u201cMam\u00e3e do jeito que t\u00e1\u2026 Quem n\u00e3o sabe que as coisas vai, vai mudar mesmo assim\u201d A \u00e9poca dos tempo que a gente nascemo, bem dizer, n\u00e9."}, {"sentimento": "Positivo", "polaridade": 0.2857142857142857, "subjetividade": 0.5357142857142857, "n\u00famero de palavras": 10, "t\u00edtulo": "Jardins 1", "respostas": "Pra agora a gente j\u00e1 ta sentindo na pele, n\u00e9?"}, {"sentimento": "Neutro", "polaridade": -0.078125, "subjetividade": 0.6333333333333333, "n\u00famero de palavras": 72, "t\u00edtulo": "Jardins 1", "respostas": "Ai sofremo bastante. Esse\u2026 n\u00f3s sofremo bastante. A gente tinha assim, porque a gente trabalhava na semana, aparecia todo dia gente pra comprar aqui nas porta, a gente vendia ai ficava at\u00e9 alegre, por que a gente tinha um dinheirinho, n\u00e9, pra poder sobreviver, comprar\u2026 a energia, \u00e1gua, essas coisa, ai tamb\u00e9m, mas ai a gente fazia das tripa cora\u00e7\u00e3o pra\u2026 \u00c9! Ai a\u2026 Mas vencemo esse neg\u00f3cio do \u00f3leo, n\u00e9. Vencemo."}, {"sentimento": "Negativo", "polaridade": -0.7142857142857143, "subjetividade": 0.8571428571428571, "n\u00famero de palavras": 42, "t\u00edtulo": "Jardins 1", "respostas": "N\u00e9! Pra dizer que era isso que a gente tava consumindo e tava sentindo, se era dessa, desse \u00f3leo, porque n\u00e3o teve ningu\u00e9m que apareceu, n\u00f3s n\u00e3o, num tinha condi\u00e7\u00e3o de fazer exame pra saber se n\u00f3s tava doente era disso, n\u00e9."}, {"sentimento": "Negativo", "polaridade": -0.14285714285714288, "subjetividade": 0.7976190476190476, "n\u00famero de palavras": 65, "t\u00edtulo": "Jardins 1", "respostas": "A gente, teve muita gente aqui que teve coisa na pele, teve gente com problema assim, como fosse de respira\u00e7\u00e3o, ningu\u00e9m sabe, agora ningu\u00e9m sabe tamb\u00e9m, v\u00e3o.. eu n\u00e3o vou afirmar que era do \u00f3leo, porque s\u00f3 posso afirmar se tivesse feito o teste, algum exame pra saber, n\u00e9? Se era do \u00f3leo. Mas a gente n\u00e3o fez. Muita gente aqui adoeceu, muita gente mesmo."}, {"sentimento": "Neutro", "polaridade": 0.04910714285714285, "subjetividade": 0.5178571428571428, "n\u00famero de palavras": 14, "t\u00edtulo": "Jardins 1", "respostas": "\u00c9 porque a gente assim, desde pequeno que a gente sofre nesse neg\u00f3cio, n\u00e9."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 16, "t\u00edtulo": "Jardins 1", "respostas": "A gente levou como fosse uma coisa assim que a gente j\u00e1 tem\u2026 J\u00e1 era acostumado."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 43, "t\u00edtulo": "Jardins 1", "respostas": "E que ia passar. Voc\u00ea ficava esperando por amanh\u00e3, hoje nega n\u00e3o tem, ai quando n\u00f3s num tinha um arroz, num tinha uma coisa, uma pessoa dava um quilo de arroz, outro dava uma farinha, pra n\u00f3s n\u00e3o ficar naquilo sem nada n\u00e9."}, {"sentimento": "Negativo", "polaridade": -0.35, "subjetividade": 0.675, "n\u00famero de palavras": 101, "t\u00edtulo": "Jardins 1", "respostas": "Mas ai a gente: \u201cN\u00e3o, amanh\u00e3 possa ser que passe isso\u201d. E fomo levando esse tr\u00eas, quatro m\u00eas, n\u00e9, fomo levando assim, a nossa vida n\u00f3s leva esses quatro m\u00eas foi uns m\u00eas dif\u00edcil mas a gente levou, empurrando a barriga com\u2026 Pra frente, n\u00e9, porque a gente esperava um dar uma coisa, outro dar outra e a gente consumiu marisco por que a gente, outra coisa n\u00f3s num tinha, dinheiro pra comprar um quilo de carne n\u00f3s n\u00e3o tinha, pra comprar um frango n\u00f3s n\u00e3o tinha, n\u00e9, e tinha que comer mariscos, o siri, o peixe, o caranguejo, essas coisa."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 72, "t\u00edtulo": "Jardins 1", "respostas": "O que n\u00f3s pegava. Ai o pessoal dizia assim \u201c\u00c9, se voc\u00eas t\u00e3o achando que o rio ta contaminado, e voc\u00eas v\u00e3o comer\u2026\u201d e se n\u00f3s n\u00e3o comer? N\u00f3s vamo comer o que? Um ric\u00e3o n\u00e3o vem deixar um comer pra voc\u00ea n\u00e3o, um quilo de carne, n\u00e3o vem deixar nada, n\u00e9, n\u00f3s tem que comer isso ai. O que n\u00f3s sentir, sentiu mas n\u00f3s n\u00e3o vamo, n\u00e3o pode deixar de comer."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 1, "t\u00edtulo": "Jardins 1", "respostas": "N\u00e9!"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 3, "t\u00edtulo": "Jardins 1", "respostas": "Do \u00f3leo, n\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.25, "subjetividade": 0.9, "n\u00famero de palavras": 15, "t\u00edtulo": "Jardins 1", "respostas": "Mulher que\u2026 se eu n\u00e3o t\u00f4 errada acho que ningu\u00e9m\u2026 Assim, de ajudar a gente\u2026"}, {"sentimento": "Positivo", "polaridade": 0.18333333333333335, "subjetividade": 0.5, "n\u00famero de palavras": 42, "t\u00edtulo": "Jardins 1", "respostas": "A comunidade que, que n\u00f3s era assim, de um ajudar o outro, uma forma que nossa fam\u00edlia \u00e9 grande, um ajudava o outro, mas de no tempo de chegar uma pessoa de fora pra ajudar a gente num teve n\u00e3o. N\u00e3o teve."}, {"sentimento": "Positivo", "polaridade": 0.16428571428571428, "subjetividade": 0.30095238095238097, "n\u00famero de palavras": 62, "t\u00edtulo": "Jardins 1", "respostas": "Rapaz, a Covid aqui apareceu, no come\u00e7o a gente achava que n\u00e3o tinha ningu\u00e9m aqui, fizemo barreira, n\u00e9, fizemo barreira ali na estrada pra n\u00e3o entrar carro de fora, porque voc\u00ea sabe que o carro de fora vem com os pneus, vem com\u2026 na\u2026 no\u2026 no carro, n\u00e9, ai os menino fizeram barreira, ai passou mais de umas duas semanas, n\u00e3o foi?"}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 1", "respostas": " Passou mais."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 1, "t\u00edtulo": "Jardins 1", "respostas": "Foi."}, {"sentimento": "Negativo", "polaridade": -0.16666666666666666, "subjetividade": 0.16666666666666666, "n\u00famero de palavras": 132, "t\u00edtulo": "Jardins 1", "respostas": " A gente tentando fazer a barreira ai, a comunidade, n\u00e9, n\u00f3s da comunidade, ai tirava assim, se ajuntava, um dava o caf\u00e9, se ajuntava um e dava uma bolacha, outro dava uma garrafa de suco, outra uma garrafa de caf\u00e9, e ia aquela turma de manh\u00e3, e ai, ai depois aqueles que n\u00e3o podia ficar, vinha uns, ia outros, por meio dia, outro a noite, pra n\u00e3o deixar ningu\u00e9m entrar, se voc\u00ea vinhesse l\u00e1 na pista voc\u00ea tinha que dizer o qu\u00ea que voc\u00ea ia fazer aqui, ai vinha uma pessoa de moto pra perguntar na casa da pessoa se a pessoa aceitava entrar l\u00e1 ou n\u00e3o. Ai eles faziam isso, e se fosse compra, eles ia ao carro, os meninos passava \u00e1lcool com quiboa, n\u00e9, xiringavam nos pneu pra poder entrar."}, {"sentimento": "Positivo", "polaridade": 0.2655844155844156, "subjetividade": 0.5064935064935066, "n\u00famero de palavras": 165, "t\u00edtulo": "Jardins 1", "respostas": "Ai a gente achava que ningu\u00e9m tinha aqui, certo, mas eu acho que ningu\u00e9m tinha mesmo n\u00e3o, ai foi com o tempo o neg\u00f3cio, passou esse\u2026 uns dois m\u00eas fazendo isso? A barreira? Ai depois acharam que n\u00e3o tinha mais, ai que foi que veio a trag\u00e9dia. Ai muita gente pegou e chegou gente morrer aqui no jardim, n\u00e9, do covid, ai teve gente que se internou, teve gente que n\u00e3o se internou, teve gente que ficou em casa s\u00f3 se recuperando\u2026 Aqui a maioria de, aqui da gente da nossa comunidade do jardim, a maioria, a maioria, acho que pegou quase todos. Porque voc\u00ea sabe que a comunidade dessa todo mundo fala com voc\u00ea, ai quer dizer, se eu falo com voc\u00ea, vou pra casa, toda a minha fam\u00edlia pega. Eu saio pra casa de um vizinho todos ele vai pegar, n\u00e9, ai a maioria aqui foi pego. Pego mermo. Ai depois desse coiso foi que apareceu aquele, o governo, n\u00e9, que deu aquele\u2026"}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 54, "t\u00edtulo": "Jardins 1", "respostas": "O aux\u00edlio, foi o que ajudou bastante, o aux\u00edlio, porque era uma coisa que voc\u00ea n\u00e3o podia sair, n\u00e3o podia trabalhar, quem trabalhava em neg\u00f3cio de entrega, essas coisa, ningu\u00e9m, num\u2026 n\u00e3o queriam, n\u00e9, mas se n\u00e3o fosse esse aux\u00edlio ai acho que n\u00f3s tinha\u2026 Ainda mais sofrido mais de que que o \u00f3leo."}, {"sentimento": "Negativo", "polaridade": -0.5, "subjetividade": 0.6, "n\u00famero de palavras": 1, "t\u00edtulo": "Jardins 1", "respostas": "Pior!"}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 33, "t\u00edtulo": "Jardins 1", "respostas": "Foi. Pegou mais. Ficaram de ajudar n\u00f3s desse \u00f3leo, n\u00e3o apareceu ningu\u00e9m, n\u00e9, pra ajudar, que disse que ia dar uma ajuda a gente, at\u00e9 hoje\u2026 Prometeram, nada. At\u00e9 hoje n\u00e3o apareceu nada."}, {"sentimento": "Positivo", "polaridade": 0.2857142857142857, "subjetividade": 0.5357142857142857, "n\u00famero de palavras": 11, "t\u00edtulo": "Jardins 1", "respostas": "Rapaz, eu n\u00e3o digo que peguei porque n\u00e3o fiz exame, n\u00e9."}, {"sentimento": "Negativo", "polaridade": -0.15454545454545454, "subjetividade": 0.8333333333333334, "n\u00famero de palavras": 51, "t\u00edtulo": "Jardins 1", "respostas": "Eu n\u00e3o fiz o teste, mas os sintoma eu senti s\u00f3 crise\u2026  assim, rouquid\u00e3o, n\u00e3o senti febre, nem dor de cabe\u00e7a, nem frio, nem\u2026 num perdi o paladar, nem nada. Mas os que convive tudim pegou. Mas os que conviveu comigo quase todos pegaram. L\u00e1 da minha casa pegaram os dois."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 1", "respostas": "Da sa\u00fade?"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 17, "t\u00edtulo": "Jardins 1", "respostas": "Rapaz, se a gente fazer os teste de alguma coisa que a gente pegou foi muita coisa."}, {"sentimento": "Positivo", "polaridade": 0.25, "subjetividade": 0.3333333333333333, "n\u00famero de palavras": 66, "t\u00edtulo": "Jardins 1", "respostas": " Ah! Sim, sim. No come\u00e7o eu achava assim, que se eu pegasse, como \u00e9 que ia ser minha fam\u00edlia, no come\u00e7o, sabe? Eu sentia assim que minha m\u00e3e ia fim deixar eu, ia fim deixar ela, os meus fi, j\u00e1 dizia a eles que se eu pegasse eu ia me isolar, pra eles d\u00e1 comer a eu s\u00f3 pelo\u2026 Botasse no ch\u00e3o eu pegava e comia."}, {"sentimento": "Positivo", "polaridade": 0.31071428571428567, "subjetividade": 0.5035714285714286, "n\u00famero de palavras": 147, "t\u00edtulo": "Jardins 1", "respostas": "Eu s\u00f3 ia sair de l\u00e1 quando eu tivesse boa pra me pegar em ningu\u00e9m. Ai \u00e9 como fosse j\u00e1 um come\u00e7o de depress\u00e3o, n\u00e9, eu me sentia assim, quando era de noite, se eu sentisse qualquer coisa, assim, enfado ou dor, dor do movimento da vida n\u00e9. Ai quando era de noite eu ia me deitar, eu me lembrava\u2026 Eu achava que tava. J\u00e1 era coisa da cabe\u00e7a, n\u00e9? Ai eu disse \u201cQuer saber de uma coisa? Acho que eu n\u00e3o t\u00f4 n\u00e3o, porque eu n\u00e3o t\u00f4 sentindo nada!\u201d Ai eu comecei esquecer aquele neg\u00f3cio, convivia com os que tava e os que tava n\u00e3o sentia o que eu tava sentindo, que era, era aquele medo, aquela coisa, n\u00e9, quem tava, quem n\u00e3o tava e eu pedia muito a Deus que eu n\u00e3o pegasse isso, aquilo outro, mas era o come\u00e7o j\u00e1 de depress\u00e3o, j\u00e1 tamb\u00e9m. "}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 3, "t\u00edtulo": "Jardins 1", "respostas": "Mas eu venci."}, {"sentimento": "Negativo", "polaridade": -0.10000000000000002, "subjetividade": 0.13333333333333333, "n\u00famero de palavras": 52, "t\u00edtulo": "Jardins 1", "respostas": " Era. Na nossa fam\u00edlia a gente ia dizia, quem pegar n\u00e3o vai deixar disso, porque o desprezo, mermo que, que num possa, mas o desprezo, a gente se sentia assim, que o desprezo era uma coisa que n\u00e3o queria puder chegar perto, al\u00ed, aquilo al\u00ed j\u00e1 matava, matava a gente mermo, n\u00e9."}, {"sentimento": "Positivo", "polaridade": 0.2857142857142857, "subjetividade": 0.5357142857142857, "n\u00famero de palavras": 57, "t\u00edtulo": "Jardins 1", "respostas": "Que \u00e9 um desses\u2026Um desprezo, n\u00e9, que voc\u00ea n\u00e3o pode vim at\u00e9 aqui, todo dia a gente toma o caf\u00e9 junto, ai pra num vim, almo\u00e7ar, conversar at\u00e9 aquele hor\u00e1rio de hora de dormir, n\u00e9, ai \u00e9 o qu\u00ea? Se voc\u00ea for botar na cabe\u00e7a, minha fia, voc\u00ea morre bem ligeirim. Ou morro ou vai pro hosp\u00edcio."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 1, "t\u00edtulo": "Jardins 1", "respostas": "N\u00e9?"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 1", "respostas": "Da comunidade?"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 4, "t\u00edtulo": "Jardins 1", "respostas": "Do, sobre o covid?"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 28, "t\u00edtulo": "Jardins 1", "respostas": "O do \u00f3leo, a gente assim, Como aqui no Pontal\u2026 Foi no Pontal, n\u00e3o foi? No Pontal, ai a comunidade fez o qu\u00ea? Se precisar da nossa ajuda\u2026"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 1", "respostas": "Porque aqui\u2026"}, {"sentimento": "Neutro", "polaridade": 0.08579931972789116, "subjetividade": 0.4667517006802721, "n\u00famero de palavras": 162, "t\u00edtulo": "Jardins 1", "respostas": "\u00c9. Aqui n\u00f3s num, num chegou de a gente achar que\u2026 duas pessoas achou um bol\u00e3o, mas ningu\u00e9m, eles n\u00e3o mostraram a gente, esconderam da gente, que achava que era, mas eles n\u00e3o mostraram a gente, entendeu? Ai quer dizer, a gente ficou alerta aqui, pra que se aparecesse aqui pra comunidade alimpar e ajudar se precisasse n\u00f3s pra ir pra fora. N\u00f3s era uma comunidade que a gente n\u00e3o queria s\u00f3 pra n\u00f3s, n\u00f3s queria pros outro tamb\u00e9m ajudar tamb\u00e9m, que eles, acho que eles sofreram igual a gente tamb\u00e9m, que veve do rio, veve da pesca, n\u00e9? Ai a gente botou o\u2026 a\u2026 prefeitura aqui botou pra\u2026 deu luva, material de luva, sapato pra ajudar. A gente ganhou uns mas ficou na\u2026 na l\u00e1 na prefeitura porque se a gente precisasse a gente j\u00e1 sabia de onde \u00e9 que pegar pra ir porque voc\u00ea sabe que o \u00f3leo era uma coisa que voc\u00ea n\u00e3o podia pegar de m\u00e3o limpa, n\u00e9?"}, {"sentimento": "Neutro", "polaridade": 0.018315018315018305, "subjetividade": 0.4990842490842491, "n\u00famero de palavras": 13, "t\u00edtulo": "Jardins 1", "respostas": "Do produto bruto, mas da \u00e1gua, da coisa, teve contamina\u00e7\u00e3o aqui, bastante, n\u00e9?"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 28, "t\u00edtulo": "Jardins 1", "respostas": "Teve, teve a barreira l\u00e1, mas a barreira n\u00f3s\u2026 daqui foi acho que teve de suas pessoas daqui do jardins\u2026 Pra barreira. A da barreira aqui? Do\u2026 do\u2026"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 6, "t\u00edtulo": "Jardins 1", "respostas": "Da covid? Daqui foi todo mundo."}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 23, "t\u00edtulo": "Jardins 1", "respostas": "Mas \u00e9\u2026 Mas\u2026 Assim, todo mundo que eu falo mais foi os homem, as mulher, as mulher ia mais pela parte da manh\u00e3."}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 27, "t\u00edtulo": "Jardins 1", "respostas": "E os homem mais pra parte da noite, pra ficar de noite l\u00e1, porque tinha gaiatim que dizia que ia botar carro por cima, ia entrar, entendeu?"}, {"sentimento": "Positivo", "polaridade": 0.39285714285714285, "subjetividade": 0.5178571428571428, "n\u00famero de palavras": 67, "t\u00edtulo": "Jardins 1", "respostas": "Tinha at\u00e9 amea\u00e7a, tinha gente que amea\u00e7ava que disse que via matar com um re\u2026 com um revolve, porque a gente tava fazendo barreira, porque n\u00e3o podia entrar todo mundo pra c\u00e1 pra dentro. Ai assim era uma coisa, ai os menino ficaram mais os menino, os homem, e com as mulher, as mulher ia s\u00f3 pra dar um apoio a eles pra eles num desistir, n\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 39, "t\u00edtulo": "Jardins 1", "respostas": "\u00c9, pra n\u00e3o desistir de sair, ai depois que\u2026 acharam que tinha acabado, acabaram n\u00e3o, que tinha diminu\u00eddo, o caso, ai tinha sa\u00eddo essa barreira e invadiu. Ai a n\u00f3s, a maioria daqui do Jardim pegou viu, esse covid."}, {"sentimento": "Negativo", "polaridade": -0.6008928571428571, "subjetividade": 0.8348214285714286, "n\u00famero de palavras": 22, "t\u00edtulo": "Jardins 1", "respostas": "Porque aqui voc\u00ea sabe, os postos daqui de sa\u00fade \u00e9 muito fraco, pra uma pessoa adoecer n\u00e3o ficava aqui, ia pra Fortaleza"}, {"sentimento": "Neutro", "polaridade": 0.03494897959183672, "subjetividade": 0.5737244897959183, "n\u00famero de palavras": 171, "t\u00edtulo": "Jardins 1", "respostas": " \u00c9, pra esse lugar ai, ai\u2026 Quando\u2026 Ai aqui voc\u00ea adoecia ou eles lhe botava pra esse lugar ou ent\u00e3o dizia que n\u00e3o era e vinha pra casa, entendeu? Que eles achavam que n\u00e3o tinha esse\u2026 \u00c9 como \u00e9 que eu quero dizer\u2026 esse\u2026 essa estrutura pra aguentar aqui, n\u00e9? Ai aqui, tanta gente no, no Fortim, no Cea\u2026 Aqui no Cear\u00e1, n\u00e9? Que Cear\u00e1 n\u00f3s somo\u2026 Ai num tinha, mas protegeu bastante a gente, a gente, porque depois que come\u00e7ou entrar, sair carro, de Fortaleza, de Aracati, de Fortim, que n\u00f3s n\u00e3o tava deixando entrar a gente tava protegido, porque se voc\u00ea sa\u00edsse, voc\u00ea dizia que ia pra tal canto, quando um de n\u00f3s passava era a\u2026 Os menino botava o \u00e1lcool, a quiboa nos p\u00e9s, nos carro, nas moto, se os meninos vier entregar pizza, povo ficava l\u00e1 na porta, n\u00e3o vinha pra c\u00e1, o\u2026 a outra pessoa que vinha deixar nas casas pra num\u2026 num vim e vim, n\u00e9? Mas protegeu bastante, esse neg\u00f3cio da barreira nossa ai."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 9, "t\u00edtulo": "Jardins 2", "respostas": "Eu, Otac\u00edlia, a carne de Albuquerque autorizo a grava\u00e7\u00e3o. "}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 22, "t\u00edtulo": "Jardins 2", "respostas": "E tipo assim, nos foi impactado mais na maneira do... Dos atravessadores das pessoas que comprava o nosso marisco e o peixe?"}, {"sentimento": "Negativo", "polaridade": -0.11666666666666665, "subjetividade": 0.762962962962963, "n\u00famero de palavras": 45, "t\u00edtulo": "Jardins 2", "respostas": "Porque a gente n\u00e3o tinha. A gente n\u00e3o tinha certeza se estava poluindo nosso rios, nossos mariscos, mas muita gente tinha medo de comprar. At\u00e9 n\u00f3s mesmo tinha esse medo de comer. Mas como n\u00f3s, depende muito da comida, comia do rio, mesmo com medo."}, {"sentimento": "Neutro", "polaridade": 0.05000000000000001, "subjetividade": 0.39999999999999997, "n\u00famero de palavras": 63, "t\u00edtulo": "Jardins 2", "respostas": "F\u00edsico eu n\u00e3o senti muito n\u00e3o, mais mental, porque fica aquela sensa\u00e7\u00e3o da ta ou n\u00e3o ta? Muita gente queria comprar, mas perguntava e n\u00e3o tinha como responder se tava polu\u00eddo ou n\u00e3o o marisco. Eu acho em termo de incerteza, porque a gente nem tinha resposta. Ningu\u00e9m veio para dar a resposta. Se tava ou se n\u00e3o tava, porque ningu\u00e9m podia responder."}, {"sentimento": "Positivo", "polaridade": 0.35555555555555557, "subjetividade": 0.46666666666666673, "n\u00famero de palavras": 65, "t\u00edtulo": "Jardins 2", "respostas": "Aqui eu n\u00e3o vi muito n\u00e3o, vi em Fortim para n\u00e3o entrar, passa pra c\u00e1 o derramamento do \u00f3leo, fizeram as barreiras, mas pra banda da barra do pontal, muita gente aqui ainda foram, pra colher, ajudar a colher o petr\u00f3leo que ficaram por l\u00e1 na barreira pra limpar praia, pra n\u00e3o ir para o mangue nem mais para c\u00e1, para o rio da gente."}, {"sentimento": "Neutro", "polaridade": -0.04583333333333334, "subjetividade": 0.5489583333333333, "n\u00famero de palavras": 97, "t\u00edtulo": "Jardins 2", "respostas": "Eu Medo. Aquele medo absurdo. Principalmente quando disseram, que, no come\u00e7o todo mundo teve medo, se achasse que pegasse morria, n\u00e9. Porque ainda mais quando disseram, porque eu tenho dois, disseram assim 't\u00e1 pensando se teu filho cuidar, tu vai poder ficar perto no hospital?' A\u00ed eu fiquei at\u00e9 meio depressiva, porque eu ficava usando mascara 24 horas. Tirei a m\u00e1scara agora, esse ano, porque eu passei dois anos, at\u00e9 dentro de casa usava bem dizer eu usava a mascara, porque abalou o psicol\u00f3gico da pessoa. Medo, pavor de pegar doen\u00e7a e passar pros meus filhos tamb\u00e9m."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 23, "t\u00edtulo": "Jardins 2", "respostas": "Aqui da minha casa, j\u00e1 fiz muito teste porque j\u00e1 tive perto de gente que teve, mas eu fiz seis testes, nenhum deu."}, {"sentimento": "Negativo", "polaridade": -0.78, "subjetividade": 1.0, "n\u00famero de palavras": 42, "t\u00edtulo": "Jardins 2", "respostas": "Impacto por causa que eu fiquei com muito medo. Mas agora, como eu disse, esse ano j\u00e1 por causa da vacina, assim que eu vou ali pra m\u00e3e, vou pros cantos. Porque eu n\u00e3o sa\u00eda nem de casa, morria de medo mesmo."}, {"sentimento": "Positivo", "polaridade": 0.13333333333333336, "subjetividade": 0.4, "n\u00famero de palavras": 56, "t\u00edtulo": "Jardins 2", "respostas": "Teve a popula\u00e7\u00e3o, a associa\u00e7\u00e3o fez barreira pra n\u00e3o entrar tudo na comunidade. Fechou dois jardim. S\u00f3 deixaram um pra entrar e sair para lavar os carros, limpar as coisas e n\u00e3o deixar a gente vir pra c\u00e1. Por que tem restaurantes, essas coisas. A\u00ed fecha o restaurante, fecha tudo pra n\u00e3o ficar entrando e saindo."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 6, "t\u00edtulo": "Jardins 2", "respostas": "Eu acho que quase um m\u00eas."}, {"sentimento": "Negativo", "polaridade": -0.25476190476190474, "subjetividade": 0.5523809523809523, "n\u00famero de palavras": 88, "t\u00edtulo": "Jardins 2", "respostas": " Nessa \u00e9poca ningu\u00e9m ficou doente. Mas depois que liberaram, que tirou as barreiras e come\u00e7ou a ter caso aqui, teve um tempo aqui que foi t\u00e3o s\u00e9rie que eu acho que foi a popula\u00e7\u00e3o de 500 pessoa. Acho que tinha 100 sem estar o resto tudinho tava. Tinha casa que era a fam\u00edlia toda, teve uma \u00e9poca que era de 50, 60 pessoas aqui no jardins, porque a popula\u00e7\u00e3o \u00e9 pequena para ter 50, 60 pessoas, tudo em um COVID. \u00c9 como se a popula\u00e7\u00e3o tivesse pegado tudo."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 5, "t\u00edtulo": "Jardins 2", "respostas": "Da pandemia ou do derramamento?"}, {"sentimento": "Positivo", "polaridade": 0.14285714285714285, "subjetividade": 0.44995590828924165, "n\u00famero de palavras": 90, "t\u00edtulo": "Jardins 2", "respostas": "Por que tipo assim, teve duas reuni\u00f5es e v\u00e1rias reuni\u00f5es para enfrentar o \u00f3leo. Como os pescadores aqui \u00e9 muito...  tava passando por muita necessidade que n\u00e3o estava conseguindo vender o pescado. A associa\u00e7\u00e3o dos moradores, quem poderia ajudar mais, conseguiu trazer muita cesta b\u00e1sica para quem estava precisando. Certo que naquele tempo cesta b\u00e1sica ajudou muito porque n\u00e3o estava conseguindo vender os marisco para poder comprar alimenta\u00e7\u00e3o. Associa\u00e7\u00e3o, gente que pode ajudar, n\u00e9? Ajudou muito naquela \u00e9poca. Atrav\u00e9s da... como posso dizer, a Fiocruz, que ajudar muito a associa\u00e7\u00e3o."}, {"sentimento": "Positivo", "polaridade": 0.41, "subjetividade": 0.43500000000000005, "n\u00famero de palavras": 105, "t\u00edtulo": "Jardins 2", "respostas": " Ajudou, porque n\u00e3o vou saber o nome de tudim. Muita gente ajudou a associa\u00e7\u00e3o pra poder dar a cesta b\u00e1sica e na pandemia essas barreiras foi a pr\u00f3pria comunidade que tem um grupo da comunidade Jardim. Que come\u00e7aram a falar que era bom para poder proteger n\u00f3s e nossos filhos, n\u00f3s da comunidade pra n\u00e3o ta entrando, porque aqui \u00e9 um lugar que entra muita gente nos finais de semana, \u00e9 muito visitar, que tem restaurante, tem um rio. Ai tiveram a decis\u00e3o de proibir, para poder se prevenir, se tivesse continuado, eu acho que ningu\u00e9m teria. Mas a\u00ed liberou. Quando liberou, come\u00e7ou a pegar."}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 70, "t\u00edtulo": "Jardins 2", "respostas": "Teve, teve, porque tinha gente que j\u00e1 queria proibir. J\u00e1 que est\u00e3o proibindo n\u00f3s n\u00e3o entra l\u00e1, tamb\u00e9m vamo pro\u00edbe deles em nosso lugar, porque as as vezes a gente tinha que sair pro Fortim e fazer uma compra, a\u00ed tinha que passar pelo caminho deles tamb\u00e9m. Quando eles vieram a gente n\u00e3o vai deixar eles entrarem, ai eu acho que acabam mais por isso, porque assim tava tendo conflito."}, {"sentimento": "Positivo", "polaridade": 0.3452380952380952, "subjetividade": 0.45634920634920634, "n\u00famero de palavras": 85, "t\u00edtulo": "Jardins 2", "respostas": "No come\u00e7o teve, mas a\u00ed quando viram que ningu\u00e9m tava pegando a\u00ed que era besteira e que era tipo assim, revezamento, teve que ficar tr\u00eas pessoa e de noite era mais tr\u00eas... isso ai j\u00e1 era coisa de... como se pode dizer.. j\u00e1 t\u00e3o levando na brincadeira, que n\u00e3o precisa disso. Porque tem muita gente que queria estar toda hora no jardim, sair toda hora do jardim, a\u00ed n\u00e3o podia, n\u00e9? Come\u00e7aram a reclamar e teve muito conflito sobre isso. Para n\u00e3o aceitar a regra."}, {"sentimento": "Positivo", "polaridade": 0.2, "subjetividade": 0.5, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 3", "respostas": "Sim. Pronto."}, {"sentimento": "Positivo", "polaridade": 0.2106198034769463, "subjetividade": 0.5218745275888134, "n\u00famero de palavras": 292, "t\u00edtulo": "Jardins 3", "respostas": "\u00c9 assim. Primeiramente, boa tarde, porque antes do derramamento do \u00f3leo a gente... No marisco a gente fazia a nossa renda, tava boa, n\u00e9? Sobre o tanto de marisco que a gente tirava e vamo supor, a gente tirava um saco de sururu de 60, 60 quilos, n\u00e9? Naquele tempo dava um saco, dava chega a dar dez quilos. A\u00ed... J\u00e1 depois disso tudo que ia acontecendo, ai passou a diminuir, caiu. A\u00ed foi uma dificuldade muito grande para o pescador, pra marisqueira, pra comunidade, n\u00e9? Porque como o Rio Jaguaribe, \u00f3leo atingiu a todos, n\u00e9? Sim, todos os pescadores e ali a gente vem sofrendo porque atingiu a nossa, nossa pescaria, nosso marisco, n\u00e9? \u00c9 por conta tamb\u00e9m que eu vendo na feira o produto, tanto eu peesco como eu vendo. E l\u00e1 tinha dificuldade de eu vender os mariscos por conta que o pessoal perguntava se aqui a nossa praia, nosso rio foi atingido do \u00f3leo e a gente diz que sim, foi atingido n\u00e9? A gente foi atingido e por conta disso eu levar meu produto pra feira e l\u00e1 eles queria que eu abrisse pra poder comprovar se tava mesmo, n\u00e9? A\u00ed quer dizer que tudo isso a gente ficava triste. A\u00ed eu dizia 'n\u00e3o, o nosso rio foi atingido, mas assim teve uma parte. Mas a gente n\u00e3o foi muito atingido' porque at\u00e9 as vezes a gente mentia pra poder vender o nosso produto, mas sim, a gente foi atingido sim, n\u00e9? A\u00ed quer dizer que a gente sofremos muito, tanto porque eu digo \u00e9 por mim, porque eu comprava o marisco do pescador e da marisqueira, a\u00ed levava, chegava l\u00e1. Era muito dif\u00edcil a gente vender, por conta disso, a gente ter um preju\u00edzo muito grande."}, {"sentimento": "Positivo", "polaridade": 0.10904761904761906, "subjetividade": 0.7361904761904762, "n\u00famero de palavras": 126, "t\u00edtulo": "Jardins 3", "respostas": "Assim, a minha, a minha, sobre a sa\u00fade, eu n\u00e3o fui muito atingida, porque quando chegou o impacto do \u00f3leo, a gente teve a not\u00edcia, veio de repente, veio o pessoal da prefeitura e ali veio nos orientar se caso a gente, caso a gente topasse com alguma coisa dessa, algum l\u00edquido, algum tipo assim, uns bol\u00e3o de luz. S\u00f3 que era o \u00f3leo, n\u00e9? A gente n\u00e3o pegasse porque ele atingia a pele. Ele \u00e9 um produto qu\u00edmico muito forte. E se caso a gente visse no manguezal, na raiz ou nos caranguejos, a gente n\u00e3o chegasse perto? Sim, porque pra gente n\u00e3o tocar, n\u00e3o tocar nos olho. A\u00ed foi assim. Foi um acontecimento que chocou n\u00e3o s\u00f3 eu, mas todos os pescadores e marisqueiras."}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 28, "t\u00edtulo": "Jardins 3", "respostas": "Assim de atingir a gente assim n\u00e3o, porque a gente nunca chegou a pegar. Mais assim, sobre o caso da gente sofrer, sobre isso, a gente sofreu muito."}, {"sentimento": "Neutro", "polaridade": 0.04275383707201889, "subjetividade": 0.51262987012987, "n\u00famero de palavras": 168, "t\u00edtulo": "Jardins 3", "respostas": "Mulher a gente, a gente parou um tempo... Porque o pessoal que vinha, alguns que vinha de fora comprar o produto, eles soube. Porque n\u00e3o foi s\u00f3 aqui no Rio Jaguaribe, em outros lugar e outras cidades, ent\u00e3o ali eles, como a not\u00edcia saiu correndo, saiu espalhando, ent\u00e3o ali ele, j\u00e1 como ele j\u00e1 ouviu falar nisso. E aqui \u00e9 um lugar que tem muito marisco, n\u00e9, pescador. A\u00ed eles j\u00e1 com essa not\u00edcia eles n\u00e3o entraram pra poder comprar o nosso produto, ent\u00e3o foi dif\u00edcil n\u00e9? E os que chama o transportador que leva o marisco? Eles n\u00e3o quiseram nem saber mais nem disso. Ent\u00e3o quer dizer que isso a\u00ed foi uma ru\u00edna pra gente? A\u00ed teve um problema muito grande, a gente foi atingido muito e como a gente sofreu, porque n\u00f3s que vivemos do marisco, do rio, n\u00f3s que sobrevivemos aqui, nascemos e criemo no Rio, n\u00e9? A gente sofreu muito, a\u00ed depois veio outras a mais, pra gente superar tudo isso foi um sofrimento?"}, {"sentimento": "Neutro", "polaridade": 0.07455357142857143, "subjetividade": 0.41642857142857137, "n\u00famero de palavras": 149, "t\u00edtulo": "Jardins 3", "respostas": "Pronto... \u00e9 sobre falando sobre... Olha, a gente sofreu tudo isso a\u00ed, pronto, A\u00ed depois deu uma paradinha. Sim, a gente foi melhorando, a gente foi melhorando, foi o tempo foi passando isso tudinho. A gente fez as analises tudinho e n\u00e3o chegou a atingir os marisco, o peixe, o pescado da gente. E depois veio essa pandemia. A gente j\u00e1 tinha sofrido sobre a causa do \u00f3leo. A\u00ed j\u00e1 veio essa pandemia de novo. A\u00ed foi ter outra parada, porque por conta que a gente n\u00e3o tinha um produto, mas n\u00e3o podia vender, n\u00e3o podia sair por causa da pandemia, n\u00e9? Ent\u00e3o tudo isso foi um abalo muito grande e pra poder a gente sobreviver sobre isso.. Sobre... Por causa da pandemia, n\u00e9, que n\u00e3o podia sair, podia at\u00e9 pescar, mas n\u00e3o tinha a quem vender. Tinha um produto, mas n\u00e3o tinha a quem vender e nem aonde."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 8, "t\u00edtulo": "Jardins 3", "respostas": "N\u00e3o, teve uns que pegou...  mas eu n\u00e3o."}, {"sentimento": "Positivo", "polaridade": 0.10403138528138527, "subjetividade": 0.5282738095238094, "n\u00famero de palavras": 119, "t\u00edtulo": "Jardins 3", "respostas": "Pois \u00e9 assim, n\u00f3s que n\u00f3s que sobreviver de marisco, pra n\u00f3s sair pra outra cidade pra ir vender. \u00c9 como a gente teve a dificuldade porque n\u00e3o podia ir. Porque por exemplo, o cascavel, cascavel, a\u00ed l\u00e1 o mercado tinha sido como fosse isolado, n\u00e3o podia ningu\u00e9m vender, n\u00e9? Ent\u00e3o fica dif\u00edcil porque a gente tem o marisco da gente. E como \u00e9 que a gente vai vender, n\u00e9? Ent\u00e3o \u00e9 assim a gente vendia, pegava o marisco, guardava em casa, algu\u00e9m que vinha comprar a gente vendia uma parte, mas o resto \u00e9 tudo guardado no frezzer, n\u00e9? Ai pra n\u00e3o estragar, tinha que botar no freezer. Quando ia aparecendo algum comprador, era com a gente vendia."}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 0.5, "n\u00famero de palavras": 21, "t\u00edtulo": "Jardins 3", "respostas": "N\u00e3o, porque assim a gente recebia os produtos, sobre luva, era o \u00e1lcool em gel, mais rem\u00e9dio mesmo assim n\u00e3o tinha."}, {"sentimento": "Neutro", "polaridade": 0.041666666666666664, "subjetividade": 0.5416666666666666, "n\u00famero de palavras": 34, "t\u00edtulo": "Jardins 3", "respostas": "A gente tinha sim um apoio, assim um pouco. A prefeitura por exemplo, mandou como se fosse \u00e1lcool em gel, alguma coisa s\u00f3 pra ajudar sim, mas pra poder ajudar mesmo assim a comunidade."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 4, "t\u00edtulo": "Jardins 3", "respostas": "Mulher, sobre alguma ajuda?"}, {"sentimento": "Positivo", "polaridade": 0.16964285714285712, "subjetividade": 0.5863095238095238, "n\u00famero de palavras": 128, "t\u00edtulo": "Jardins 3", "respostas": "Sim, teve sim. A gente fez tipo uma barreira, n\u00e9? A gente fez tipo uma barreira, um mutir\u00e3o na estrada logo no come\u00e7o, quem vem de l\u00e1 pra c\u00e1. A\u00ed as mulheres se reuniu, alguns homens tamb\u00e9m e at\u00e9 umas 09h00, se n\u00e3o me engano, come\u00e7a das 07h00 at\u00e9 umas nove, 08h30 por a\u00ed. A\u00ed a gente, uma parte, a mulher, outro dia j\u00e1 botava homem assim, misturando pra poder o povo n\u00e3o entrar e entrava assim, se algu\u00e9m, alguma pessoa viesse descarregar assim algum carro de mercadoria, a\u00ed dali ele dizia e tinha o hor\u00e1rio deles entrar e sair, n\u00e9? A\u00ed a gente fez porque foi da gente prevenir a comunidade, principalmente os idosos, crian\u00e7as. A\u00ed a associa\u00e7\u00e3o foi se reuniu com a comunidade, n\u00e9? E fizemos."}, {"sentimento": "Positivo", "polaridade": 0.35714285714285715, "subjetividade": 0.5238095238095237, "n\u00famero de palavras": 42, "t\u00edtulo": "Jardins 3", "respostas": "Essa barreira eu nem me lembro direito, n\u00e3o sei se chegou, eu n\u00e3o sei se foi mais de 15 ou foi um m\u00eas. Nem me lembro direito e eu fui fazer parte assim, acho que foi umas quatro vezes l\u00e1 na barreira."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 3", "respostas": "Da barreira?"}, {"sentimento": "Positivo", "polaridade": 0.37551587301587297, "subjetividade": 0.5569047619047619, "n\u00famero de palavras": 180, "t\u00edtulo": "Jardins 3", "respostas": "Assim, do \u00f3leo foi como eu falei, veio assim do Fortim. E veio uma pessoa l\u00e1 da col\u00f4nia. E veio fazer uma reuni\u00e3o com os pescadores marisqueira e ali eles disseram de cara, assim todo o processo que tinha que fazer se caso a gente pegasse ou a gente visse, n\u00e3o pegasse, tinha que ta com as m\u00e3o com luva, ou com m\u00e1scara pra n\u00e3o chegar perto, n\u00e9? E a\u00ed a gente at\u00e9 achou bom um pouco, porque a gente n\u00e3o sabia nem que a gente ia... O que a gente ia fazer, n\u00e9? No caso, a gente, visto que era que a gente.... Porque depois que ele, depois que diz que vem os pessoal da col\u00f4nia, veio algumas pessoas e veio umas pessoas da prefeitura, a\u00ed deu todo toda essa dica, a\u00ed foi que a gente j\u00e1 ficou mais prevenida porque n\u00e3o sabia n\u00e9. Casa a gente pegasse a gente n\u00e3o sabia como a gente ia se proteger, n\u00e9? Mas j\u00e1 nesse ponto eu achei muito bom eles ter vindo pra poder j\u00e1 alertar o povo e a barreira."}, {"sentimento": "Positivo", "polaridade": 0.24591836734693878, "subjetividade": 0.4602040816326531, "n\u00famero de palavras": 90, "t\u00edtulo": "Jardins 3", "respostas": "Foi a maninha, se ajuntou com outras pessoas. Esse tempo ela estava ainda na comunidade, ela tava na associa\u00e7\u00e3o, a\u00ed ela se reuniu com o povo, a\u00ed foi passando nos grupo, teve at\u00e9 o grupo tamb\u00e9m. O grupo se reuniu na comunidade, a\u00ed ali fizeram o grupo e a comunidade foi muito unida, n\u00e9? Um levava um lanche, inteirava, levava um almo\u00e7o, uma janta. E foi muito bom, porque s\u00f3 assim a gente prevenir, n\u00e9? A comunidade, da doen\u00e7a, do COVID, de outras pessoas, pra chegar at\u00e9 a nossa comunidade."}, {"sentimento": "Positivo", "polaridade": 0.17142857142857143, "subjetividade": 0.5675824175824176, "n\u00famero de palavras": 217, "t\u00edtulo": "Jardins 3", "respostas": "Foi muito dif\u00edcil a gente formar essa barreira, porque primeiramente era pra gente ter tido apoio da nossa prefeitura, n\u00e9? Da prefeitura e eles no come\u00e7o eles n\u00e3o aceitava, n\u00e9? Mas j\u00e1 depois que foi sabendo, porque assim no come\u00e7o ele viu porque tinha, porque entrou aquela barreira, a\u00ed nunca tinha acontecido, n\u00e9? A\u00ed depois foi falando, pro pessoal. Os carros que entrava, a gente foi dizendo por qu\u00ea? Porque para poder a gente evitar. At\u00e9 que porque l\u00e1 no Fortim tamb\u00e9m, logo no come\u00e7o tinha a barreira. S\u00f3 que aqui, como \u00e9 interior, ele n\u00e3o aceitava, n\u00e9? Mas l\u00e1 no Fortim, na entrada da Vi\u00e7osa, tinha a barreira, se eles queriam proteger a vida deles, tamb\u00e9m n\u00f3s queria. Ent\u00e3o a associa\u00e7\u00e3o se reuniu. A\u00ed foi que a gente falou com a prefeitura. A\u00ed depois eles mandaram mudar a fiscaliza\u00e7\u00e3o, um carro da sa\u00fade, pra caso a gente precisasse de algum apoio, n\u00e9? A\u00ed foi como eles entenderam. A\u00ed a gente j\u00e1 tinha mais for\u00e7a, porque s\u00f3 a comunidade mesmo n\u00e3o tinha for\u00e7a. Tinha que ter algu\u00e9m pra poder ser por n\u00f3s, n\u00e9? Ent\u00e3o a\u00ed depois eles entraram. A\u00ed veio at\u00e9 o corpo de bombeiro tamb\u00e9m. Nesse caso, a gente precisasse, Mas a gente diz que n\u00e3o, que \u00e9 s\u00f3 a comunidade mesmo a gente dava conta."}, {"sentimento": "Positivo", "polaridade": 0.1611726508785332, "subjetividade": 0.5073179271708684, "n\u00famero de palavras": 214, "t\u00edtulo": "Jardins 3", "respostas": "A gente viu assim, por exemplo, no da barreira. A gente viu que foi uma coisa que quando a gente se uniu, a comunidade viu que ali a gente criou for\u00e7a. Porque um se ajuntando com outro, ali a gente quer uma for\u00e7a. Se fosse s\u00f3 dois, n\u00e3o. Mas tinha uns carros que j\u00e1 n\u00e3o queria respeitar. Mas quando a comunidade se reuniu, botamos.. no come\u00e7o era s\u00f3 jovem e depois come\u00e7ou a botar os homem. A\u00ed ele j\u00e1 viu que ali j\u00e1 tinha mais gente apoiando e tinha mais for\u00e7a, n\u00e9? A\u00ed foi uma coisa assim, que a gente nem acreditou, porque n\u00f3s mora na nossa comunidade, mas depois que a gente se reuniu, a\u00ed viu que unindo a for\u00e7a \u00e9 maior, n\u00e9? A\u00ed quer dizer, tudo isso tamb\u00e9m sobre a pandemia, quando a gente teve ajuda de outras pessoas, que veio assim, sobre com coisas materiais para nos ajudar, n\u00e9? De limpeza, essas coisas tamb\u00e9m veio do posto que veio, veio da prefeitura pro posto, a\u00ed tudo aquilo ajudou um pouco, n\u00e9? A prefeitura n\u00e3o chegou a ajudar com alimenta\u00e7\u00e3o, mas pelo menos com produto de limpeza, n\u00e9? Ele ajudou. Mas sobre... Sobre todo esse acontecimento com pescador ou marisqueira, essas coisas, a gente foi levando assim, com algumas ajudas sim, n\u00e9?"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 3, "t\u00edtulo": "Jardins 4", "respostas": "N\u00e3o, \u00e9 claro."}, {"sentimento": "Positivo", "polaridade": 0.2888888888888889, "subjetividade": 0.41111111111111115, "n\u00famero de palavras": 105, "t\u00edtulo": "Jardins 4", "respostas": "A gente foi atingido principalmente pelas vendas. Porque quando todo mundo soube que chegou petr\u00f3leo no Rio Jaguaribe, a\u00ed ningu\u00e9m vendeu mais nada. Foram tr\u00eas meses direto de peia. Chegou em agosto, como todo mundo sabe. Setembro, outubro, novembro. N\u00e3o teve que vender nada. Em dezembro, janeiro houve uma tentativa para vender mais? Tamb\u00e9m n\u00e3o. O pessoal levava e trazia. Era s\u00f3 gastando a merreca que tinha para levar para as feiras e n\u00e3o tinha nenhum consumidor que queria comprar o pescado, nem o marisco, nem nada. N\u00e3o foi s\u00f3 no marisco, tanto foi no marisco como foi no peixe. Aqui ficou sem venda tudo."}, {"sentimento": "Positivo", "polaridade": 0.11111111111111112, "subjetividade": 0.4611111111111111, "n\u00famero de palavras": 63, "t\u00edtulo": "Jardins 4", "respostas": "O atual que teve agora, a gente ficou apavorado, mas gra\u00e7as a Deus, n\u00e3o chegou a atingir diretamente as pescadoras. O que atingiu as pescadoras foi a hist\u00f3ria da urina preta. Voc\u00ea lembra que teve? Pois \u00e9 algumas pescadoras que ia vender na feira? N\u00e3o chegaram a vender, o povo, n\u00e3o queriam comprar o peixe por causa da urina preta que estava contaminada."}, {"sentimento": "Neutro", "polaridade": 0.09333333333333334, "subjetividade": 0.30023809523809525, "n\u00famero de palavras": 54, "t\u00edtulo": "Jardins 4", "respostas": "Impactou tanto f\u00edsica, mental, mental, principalmente por estar vendo as companheiras no dia a dia, sem ter como se alimentar, sem ter como sustentar suas fam\u00edlias. E a f\u00edsica da gente, porque voc\u00ea tem uma rotina de estar fazendo as coisas a\u00ed, da hora pra outra, voc\u00ea fica ali, paralisada, sem poder fazer nada."}, {"sentimento": "Negativo", "polaridade": -0.33999999999999997, "subjetividade": 0.73, "n\u00famero de palavras": 119, "t\u00edtulo": "Jardins 4", "respostas": "Sim, n\u00f3 aqui no Fortim o enfrentamento foi puxado mesmo pelo MPP. Fomos n\u00f3s do MPP que fomos a col\u00f4nia, porque a col\u00f4nia n\u00e3o veio at\u00e9 os pescadores. A\u00ed a col\u00f4nia, junto com o movimento, conversou com o secret\u00e1rio de Pesca e ele mobilizou a prefeitura para fazer pelo menos a limpeza. Sim, porque a \u00fanica coisa que foi feito pela prefeitura foi a limpeza e tamb\u00e9m a barreira de conten\u00e7\u00e3o, porque os pescadores ficaram em cima para aquisi\u00e7\u00e3o da rede de prote\u00e7\u00e3o pro petr\u00f3leo bruto n\u00e3o entrar no rio Jaguaribe. Entrou a \u00e1gua porque a \u00e1gua misturada com o \u00f3leo ela vai entrar em todo o local. Mas o fragmento bruto n\u00e3o entrou por causa da barreira de."}, {"sentimento": "Neutro", "polaridade": -0.07106415719696971, "subjetividade": 0.43697916666666664, "n\u00famero de palavras": 375, "t\u00edtulo": "Jardins 4", "respostas": "Assim, a pandemia foi uma viol\u00eancia muito grande. Igualmente eu comparo com o derramamento de petr\u00f3leo, porque estava se recuperando, estava come\u00e7ando a vender as coisas, estava melhorando. Quando vem que voc\u00ea tem que parar de uma vez a\u00ed, gente, foi muito dif\u00edcil, foi muita fome, foi necessidades. A gente aqui s\u00f3 teve apoio das ONG, a prefeitura no per\u00edodo de pandemia, no m\u00eas de junho come\u00e7ou em mar\u00e7o a pandemia. Passou o m\u00eas de abril, veio uma cesta b\u00e1sica doada pela ela pelo CRAS. Pela A\u00e7\u00e3o Social, que o CRAS na a\u00e7\u00e3o social foi doada uma cesta b\u00e1sica que n\u00e3o durava nem 15 dias pras fam\u00edlias. Durante esse per\u00edodo que as crian\u00e7as ficaram sem escola, j\u00e1 no final, agora de tudo, foi que veio aparecer duas cestas b\u00e1sicas, bem miudinha, porque as crian\u00e7as tinha a obriga\u00e7\u00e3o de ter pelo menos a merenda. Mas isso n\u00e3o aconteceu. Os pais ficaram com todo preju\u00edzo. Tinha que ter as aulas de que tinha que arcar com as merendas, era quem n\u00e3o tinha condi\u00e7\u00f5es para os pais. Ent\u00e3o assim, a pandemia pra gente foi muito dif\u00edcil. Para mim eu nem falo, eu falo na quest\u00e3o para n\u00f3s, porque n\u00e3o foi f\u00e1cil viver essa pandemia. Primeiro, no in\u00edcio, muito medo, n\u00e3o sabia o que era, n\u00e3o existia informa\u00e7\u00e3o a secretaria daqui, a secretaria n\u00e3o passava, o hospital muito menos a agente de sa\u00fade, muito pior. A gente foi aprendendo o que ia saindo na m\u00eddia, o que vinha na m\u00eddia, era o que a gente ia aprendendo. Foi um momento muito tenebroso. Voc\u00ea n\u00e3o sa\u00eda de casa, eu n\u00e3o tinha coragem de ir l\u00e1 mam\u00e3e, porque mam\u00e3e era mais velha do que eu. Eu tinha medo de ir l\u00e1 em casa. S\u00f3 para voc\u00ea ter uma no\u00e7\u00e3o como isso foi dif\u00edcil. Mas depois o povo jovem foi achando que podia. Ainda fizemos uma barreira de conten\u00e7\u00e3o. N\u00f3s por conta pr\u00f3pria, fizemos uma barreira no jardim de baixo, que isso gerou muita pol\u00eamica, mas a gente agradece que muita coisa n\u00e3o aconteceu naquele in\u00edcio por causa dessa barreira. Olha como esse ano passado n\u00e3o tinha barreira e foi um absurdo aqueles, no per\u00edodo que eu fiquei entubada, disse que aqui teve 100 casos, teve 70 casos num dia, voc\u00ea imagina?"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 4, "t\u00edtulo": "Jardins 4", "respostas": " Praticamente todo mundo, ent\u00e3o."}, {"sentimento": "Neutro", "polaridade": -0.1, "subjetividade": 0.1, "n\u00famero de palavras": 13, "t\u00edtulo": "Jardins 4", "respostas": "Eu passei 20 dias entubada e 45 internos. Hoje ainda tenho sequelas dela."}, {"sentimento": "Neutro", "polaridade": -0.08987012987012988, "subjetividade": 0.561547619047619, "n\u00famero de palavras": 160, "t\u00edtulo": "Jardins 4", "respostas": " A sequela maior que eu tenho \u00e9 a perda da minha filha, n\u00e9? Sim, porque ela, e essa da\u00ed n\u00e3o vai sarar nunca e hoje vivo desse jeito, n\u00e3o tenho sufici\u00eancia desse lado no bra\u00e7o, na perna. Pescar eu n\u00e3o posso mais. Ent\u00e3o pra entrar num barco pra ir at\u00e9 encontro nenhum, porque eu n\u00e3o posso me equilibrar. Tenho um problema na cabe\u00e7a que eu j\u00e1 me consultei v\u00e1rias vezes e o medico diz que \u00e9 da COVID. Tem hora que eu t\u00f4 bem. Tem dia que se tiver um barulho d\u00e1 vontade de correr no mundo. Parece que entra alguma coisa na minha mente que eu ainda n\u00e3o sei explicar o que \u00e9. \u00c9 muito dif\u00edcil, muito, muito complicado. Eu me sinto muito aperreada porque n\u00e3o posso trabalhar, vivo de ajuda, um me da isso outro aquilo, nunca paguei nada e o meu povo de dentro de casa \u00e9 quem vai me mantendo. Isso pra mim n\u00e3o \u00e9 f\u00e1cil."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 1, "t\u00edtulo": "Jardins 4", "respostas": "Isso."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 4", "respostas": "19 dias."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 9, "t\u00edtulo": "Jardins 4", "respostas": "Foi Deus por si e cada um por todos."}, {"sentimento": "Positivo", "polaridade": 0.21714285714285714, "subjetividade": 0.4671428571428572, "n\u00famero de palavras": 53, "t\u00edtulo": "Jardins 4", "respostas": "A gente acha que come\u00e7ou a piorar, n\u00e9? Porque foi novembro de outubro. Da\u00ed pra c\u00e1 foi come\u00e7ando a ter mais casos. Tinha cinco, tinha sete, j\u00e1 teve. Teve dia que quando eu ainda estava boa, de dia de 21, caiu na comunidade uma comunidade do tamanho de um ovo. Tinha 21 caso."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.06666666666666667, "n\u00famero de palavras": 74, "t\u00edtulo": "Jardins 4", "respostas": "Nossa estrat\u00e9gia foi apelar pra quem podia nos ajudar. A gente tamb\u00e9m fez como estrat\u00e9gia, que foi uma audi\u00eancia p\u00fablica pra falar pro povo, para o governador, para deputados, que foi uma conversa. Fomos a duas, uma na Assembleia e uma na C\u00e2mara dos Deputados. Fizemos essas duas, assim pra ver o que acontecia. Fizemos tamb\u00e9m aqui um cadastro pedido pela secretaria... Pera a\u00ed. Menina. Agora n\u00e3o digo.... N\u00e3o foi a Secretaria de Pesca."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 21, "t\u00edtulo": "Jardins 4", "respostas": "N\u00e3o. Foi para l\u00e1 mesmo? Eu estou me lembrando aqui, mas lembrei das pessoas que trabalham, mas n\u00e3o lembro da secretaria."}, {"sentimento": "Neutro", "polaridade": 0.03154761904761904, "subjetividade": 0.5117559523809524, "n\u00famero de palavras": 109, "t\u00edtulo": "Jardins 4", "respostas": "N\u00e3o, foi a SEMA, foi convidada da gente pra participar dessa reuni\u00e3o e l\u00e1 a gente conseguiu que eles nos deram o direito de refazer os cadastros, para que o pescador viesse um benef\u00edcio no derramamento do petr\u00f3leo. Esse cadastro foi feito aqui no jardim, recebeu tr\u00eas pescador. A gente queria principalmente para as mulheres, que eram quem estavam na maior situa\u00e7\u00e3o de dificuldade. Veio para a gente que morreu, que morreu, que n\u00e3o sei o qu\u00ea. Mulher \u00e9 uma coisa t\u00e3o dif\u00edcil que a gente fez pensando que ia valer a pena. A\u00ed a gente apelou pras ONG. A estrat\u00e9gia foi as ONG que ajudaram com cesta b\u00e1sica."}, {"sentimento": "Positivo", "polaridade": 0.47089947089947093, "subjetividade": 0.5538624338624338, "n\u00famero de palavras": 98, "t\u00edtulo": "Jardins 4", "respostas": "O desafio que a gente teve foi conscientizar as pessoas aqui. Eu achei. Foi um desafio muito grande, porque elas n\u00e3o viam para todas as fam\u00edlias, sim. Ent\u00e3o, para n\u00f3s foi um desafio muito grande tentar mostrar para essas pessoas que a gente estava fazendo aquilo que estava ao nosso alcance e trazendo principalmente para aquelas que estavam com mais necessidade e muitas n\u00e3o entendia. E gerou pol\u00eamica, Ent\u00e3o sabe como \u00e9, n\u00e9? Ent\u00e3o, isso para mim foi um desafio muito grande conseguir fazer que as pessoas entendessem isso. Muitos entenderem, outros n\u00e3o. Mas fazer o que, n\u00e9?"}, {"sentimento": "Neutro", "polaridade": -0.004999999999999988, "subjetividade": 0.5125000000000001, "n\u00famero de palavras": 111, "t\u00edtulo": "Jardins 4", "respostas": "Nem sei te dizer se eu recebi algum resultado disso, porque aquela um chega, agradece outro chega, reclama e voc\u00ea n\u00e3o sabe nem dizer diretamente aquilo. Eu acredito que foi positivo porque a fome era muito cruel e se voc\u00ea consegue alguma coisa, eu acredito que ela j\u00e1 ajuda muito. Ent\u00e3o eu acho. N\u00f3s recebemos atrav\u00e9s da nossa ONG que recebeu 13, 14 vezes de vir cesta b\u00e1sica. Ent\u00e3o eu acho a dessas cestas tinha at\u00e9 material, mat\u00e9ria de higiene n\u00e3o vinha s\u00f3 de alimento, entendeu? Ent\u00e3o, eu acho que isso foi positivo sim. Eu acredito que foi muito positivo naquele momento. N\u00e3o foi muito, mas ajudou, pelo menos naquele per\u00edodo."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Jardins 4", "respostas": "\u00c9 isso."}, {"sentimento": "Positivo", "polaridade": 0.5, "subjetividade": 1.0, "n\u00famero de palavras": 6, "t\u00edtulo": "Jardins 4", "respostas": "Sabe que nem Jesus Cristo agradou."}]}};
