  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "vconcat": [{"hconcat": [{"vconcat": [{"mark": "circle", "encoding": {"color": {"condition": {"field": "sentimento", "type": "nominal", "selection": "selector005"}, "value": "lightgray"}, "size": {"field": "n\u00famero de palavras", "type": "quantitative"}, "tooltip": [{"field": "t\u00edtulo", "type": "nominal"}, {"field": "polaridade", "type": "quantitative"}, {"field": "subjetividade", "type": "quantitative"}, {"field": "respostas", "type": "nominal"}], "x": {"field": "polaridade", "type": "quantitative"}, "y": {"field": "subjetividade", "type": "quantitative"}}, "selection": {"selector005": {"type": "interval"}}, "title": "Polaridade x Subjetividade", "transform": [{"filter": {"selection": "selector006"}}]}, {"mark": "bar", "encoding": {"color": {"field": "sentimento", "type": "nominal"}, "tooltip": [{"aggregate": "count", "title": "Contagem", "type": "quantitative"}], "x": {"aggregate": "count", "field": "sentimento", "title": "Contagem", "type": "quantitative"}, "y": {"field": "sentimento", "title": "Categorias de polaridade", "type": "nominal"}}, "title": "Categorias de Polaridade", "transform": [{"filter": {"selection": "selector005"}}, {"filter": {"selection": "selector006"}}]}]}, {"vconcat": [{"mark": "bar", "encoding": {"color": {"condition": {"value": "lightblue", "selection": "selector006"}, "value": "lightgray"}, "tooltip": [{"aggregate": "count", "title": "Contagem", "type": "quantitative"}], "x": {"bin": {"maxbins": 30}, "field": "subjetividade", "title": "subjetividade", "type": "quantitative"}, "y": {"aggregate": "count", "title": "Contagem", "type": "quantitative"}}, "height": 200, "selection": {"selector006": {"type": "interval", "encodings": ["x"]}}, "title": "Histograma da subjetividade", "width": 320}, {"mark": "bar", "encoding": {"color": {"condition": {"field": "sentimento", "type": "nominal", "selection": "selector006"}, "value": "lightgray"}, "tooltip": [{"aggregate": "count", "title": "Contagem", "type": "quantitative"}], "x": {"bin": {"maxbins": 30}, "field": "polaridade", "title": "polaridade", "type": "quantitative"}, "y": {"aggregate": "count", "title": "Contagem", "type": "quantitative"}}, "height": 200, "selection": {"selector006": {"type": "interval", "encodings": ["x"]}}, "title": "Histograma da polaridade", "width": 320}]}]}, {"mark": "bar", "encoding": {"color": {"field": "sentimento", "type": "nominal"}, "tooltip": [{"field": "t\u00edtulo", "type": "nominal"}, {"field": "polaridade", "type": "quantitative"}, {"field": "respostas", "type": "nominal"}], "x": {"field": "t\u00edtulo", "sort": {"field": "polaridade", "order": "descending"}, "type": "ordinal"}, "y": {"field": "polaridade", "type": "quantitative"}}, "height": 300, "title": "Polaridade das entrevistas", "transform": [{"filter": {"selection": "selector006"}}], "width": 800}], "data": {"name": "data-cd40918e15a630403386592ad9e0741e"}, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-cd40918e15a630403386592ad9e0741e": [{"sentimento": "Negativo", "polaridade": -0.10194805194805195, "subjetividade": 0.5707792207792207, "n\u00famero de palavras": 101, "t\u00edtulo": "Canavieiras 1", "respostas": "Assim foi. Impactou muito, n\u00e9? Porque a gente sobrevive do marisco, n\u00e9? Do Rio. E a gente ficou impossibilitada de ir, de tirar pra vender, pra comer, n\u00e9? Ent\u00e3o foi assim, um momento bem dif\u00edcil. Sofremos muito com a rejei\u00e7\u00e3o do povo, porque a gente levava nossos marisco pra vender, a gente voltava todo com ele porque o povo n\u00e3o queria comprar. Tinha medo, n\u00e9? E a gente sobrevive disso, como que a gente ia ficar, n\u00e9? A venda deles. E a\u00ed, al\u00e9m do mais, que a gente era obrigada a comer porque n\u00e3o tinha outra coisa. Mas. E. Foi dif\u00edcil."}, {"sentimento": "Positivo", "polaridade": 0.225, "subjetividade": 0.26666666666666666, "n\u00famero de palavras": 10, "t\u00edtulo": "Canavieiras 1", "respostas": "N\u00e3o foi tanto quanto o primeiro, mas mas ele impactou."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.125, "n\u00famero de palavras": 3, "t\u00edtulo": "Canavieiras 1", "respostas": "Essa mesma inseguran\u00e7a"}, {"sentimento": "Neutro", "polaridade": 0.04000000000000001, "subjetividade": 0.26, "n\u00famero de palavras": 33, "t\u00edtulo": "Canavieiras 1", "respostas": "A f\u00edsica nem tanto, mas o mental sim. Muito, porque a gente que pelo menos eu coloquei na minha mente, eu ficava muito preocupada. Eu s\u00f3 pensava nisso, n\u00e9? Ent\u00e3o mexeu demais, mexeu."}, {"sentimento": "Positivo", "polaridade": 0.14285714285714285, "subjetividade": 0.26785714285714285, "n\u00famero de palavras": 3, "t\u00edtulo": "Canavieiras 1", "respostas": "Logo depois chega. "}, {"sentimento": "Negativo", "polaridade": -0.12284226190476193, "subjetividade": 0.638095238095238, "n\u00famero de palavras": 65, "t\u00edtulo": "Canavieiras 1", "respostas": "Foi tamb\u00e9m muito dif\u00edcil, muito dif\u00edcil mesmo. Ai a sorte tamb\u00e9m que a gente teve v\u00e1rias ajudas que por tr\u00e1s da entidades do CPP, do Terramar, Isso foi amenizando um pouco, n\u00e9? E junto tamb\u00e9m aqui com a Associa\u00e7\u00e3o Quilombola do Cumbe e compartilhava tamb\u00e9m o que eles recebiam com a gente. E eu tava procurando colocar a gente assim pra ajudar, n\u00e9? Compartilhar tudo."}, {"sentimento": "Positivo", "polaridade": 0.25, "subjetividade": 0.3333333333333333, "n\u00famero de palavras": 19, "t\u00edtulo": "Canavieiras 1", "respostas": "Eu peguei a primeira vez, dessa vez eu n\u00e3o peguei. Na primeira eu peguei a primeira onda que peguei."}, {"sentimento": "Positivo", "polaridade": 0.2, "subjetividade": 0.3, "n\u00famero de palavras": 18, "t\u00edtulo": "Canavieiras 1", "respostas": "N\u00e3o, eu n\u00e3o fiquei com sequelas, mas eu passei mais de 20 dias sem ter cheiro de nada."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 3, "t\u00edtulo": "Canavieiras 1", "respostas": "Sobre a COVID?"}, {"sentimento": "Neutro", "polaridade": 0.09642857142857142, "subjetividade": 0.23392857142857143, "n\u00famero de palavras": 35, "t\u00edtulo": "Canavieiras 1", "respostas": "At\u00e9 hoje \u00e9, at\u00e9 hoje deixou sequelas. Na parte do mental a gente n\u00e3o esquece. A gente quando lembra a gente lembra com muita tristeza. E sem contar as amizades que a gente perdeu, n\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.5633333333333334, "subjetividade": 0.9533333333333333, "n\u00famero de palavras": 9, "t\u00edtulo": "Canavieiras 1", "respostas": "\u00c9 tamb\u00e9m um lado muito forte. E foi isso."}, {"sentimento": "Positivo", "polaridade": 0.23214285714285712, "subjetividade": 0.3821428571428571, "n\u00famero de palavras": 61, "t\u00edtulo": "Canavieiras 1", "respostas": "Teve, se organizar, compartilhar, a gente ta sempre tentando ta em contato umas com as outras, n\u00e9? Procurando ajudar aquele que t\u00e1 mais carente, mais debilitado. E as associa\u00e7\u00f5es do quilombo e sempre fazia movimento tamb\u00e9m para n\u00e3o deixar a gente desamparada. E o movimento tamb\u00e9m, sempre que podia, ele estava assistindo a gente. Nenhum momento eles deixaram a gente desamparada."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 1, "t\u00edtulo": "Canavieiras 1", "respostas": "N\u00e3o."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 15, "t\u00edtulo": "Canavieiras 1", "respostas": " Teve gente que n\u00e3o quis participar. Sempre tem. N\u00e3o comparecer as reuni\u00f5es, dificuldades nesse sentido. "}, {"sentimento": "Positivo", "polaridade": 0.25054112554112556, "subjetividade": 0.435515873015873, "n\u00famero de palavras": 128, "t\u00edtulo": "Canavieiras 1", "respostas": "At\u00e9 hoje, eu estou vendo, n\u00e3o estou vendo pela parte do poder p\u00fablico, mas eu estou vendo pela parte do movimento que at\u00e9 hoje continua lutando e desenvolvendo a\u00e7\u00f5es para que algu\u00e9m seja punido. Que n\u00f3s, pescadoras e pescadoras marisqueiras, tenha nosso direito assistido, que \u00e9 uma coisa grav\u00edssima que eu achei e foi aquele aux\u00edlio que deu que nem todo mundo recebeu, nem todo pescador, nem toda pescadora recebeu. Quem recebeu com as pessoas que n\u00e3o, n\u00e3o tinham acesso nenhum, n\u00e3o tinha acesso nenhum ao rio, n\u00e3o vivia da pesca e tiveram toda essa assist\u00eancia receber enquanto n\u00f3s, que sobrevivemos dali diariamente, n\u00e3o tivemos. Ent\u00e3o isso movimento, luta at\u00e9 hoje, luta at\u00e9 hoje para que a gente seja e seja reconhecido que nosso direito n\u00e3o seja negado."}, {"sentimento": "Positivo", "polaridade": 0.11166666666666666, "subjetividade": 0.495, "n\u00famero de palavras": 44, "t\u00edtulo": "Canavieiras 1", "respostas": "Bom, foi mais tranquilo. Agora assim, acho que as meninas at\u00e9 falaram aqui sim, no quilombo, porque foi bem dif\u00edcil. Eles tiveram que entrar com uma a\u00e7\u00e3o pra conseguir a vacina. Mas a gente j\u00e1 foi mais tranquilo, n\u00e9? Mais tranquilo, nesse sentido sentindo."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Canavieiras 2", "respostas": "Eu autorizo."}, {"sentimento": "Neutro", "polaridade": 0.0724891774891775, "subjetividade": 0.5964285714285714, "n\u00famero de palavras": 89, "t\u00edtulo": "Canavieiras 2", "respostas": "O primeiro foi muito ruim, n\u00e9? Porque era uma coisa desconhecida assim e ningu\u00e9m sabia de onde tinha vindo e o que isso afeta na nossas vidas, n\u00e9? Com o consumo dos marisco n\u00e9 que a gente sobrevive dos mariscos, principalmente quem mora na comunidade, nas comunidades tradicionais, que vive da alimenta\u00e7\u00e3o e do peixe. E ningu\u00e9m sabia e tinha a mortalidade, n\u00e9? Porque morria muito peixe na beira do rio, na beira da praia. E assim via muitos coment\u00e1rios n\u00e9, isso afetou bastante e na consumo, na venda."}, {"sentimento": "Neutro", "polaridade": 0.0920995670995671, "subjetividade": 0.5878571428571429, "n\u00famero de palavras": 92, "t\u00edtulo": "Canavieiras 2", "respostas": "N\u00e3o, na verdade, nem o primeiro nem o atual chegou, mas assim, mas mais \u00e9.. ficamos muito com medo e apreensivo porque chegou aqui no mar, na praia e a gente ficava sempre de vig\u00edlia pra que n\u00e3o entrasse no rio, porque a\u00ed seria catastr\u00f3fico, n\u00e9? Mas gra\u00e7as a Deus n\u00e3o teve, n\u00e3o entrou, mas mesmo assim teve um impacto forte, porque ningu\u00e9m comprava pescado, n\u00e9? A gente tinha receio de comer por conta que poderia ter e de outras comunidades que a gente ouvia falar, mas foi um impacto muito forte."}, {"sentimento": "Neutro", "polaridade": 0.07074829931972788, "subjetividade": 0.5826530612244898, "n\u00famero de palavras": 155, "t\u00edtulo": "Canavieiras 2", "respostas": "A gente ficava assim, com medo de consumir o peixe. E com o tempo que ia acontecer com a gente, com a nossa sa\u00fade, n\u00e9? A gente ficava pensando fica a imaginar, N\u00e3o deixa de n\u00e3o ficar preocupada, n\u00e9? Que era uma preocupa\u00e7\u00e3o que a gente tinha, n\u00e3o tinha como se preocupar, n\u00e9? Eu acho que isso afetou muita gente, at\u00e9 para as pessoas que... voc\u00ea ta perguntando pra mim n\u00e9? Pois eu ficava tensa e ficava pensando tamb\u00e9m nas companheiras que que que vendia os seus mariscos. Elas ficavam com uma preocupa\u00e7\u00e3o porque era dali que tirava o sustento delas. Ela sustentava a casa, a fam\u00edlia, com o que elas catavam do rio, n\u00e9? E com a contamina\u00e7\u00e3o do Rio, dos peixe, elas ficavam sem a renda e aquilo ali a gente como somos comunidade, \u00e9 praticamente tudo fam\u00edlia, a gente se preocupava, n\u00e3o deixava de se preocupar com a com, com o pr\u00f3ximo."}, {"sentimento": "Positivo", "polaridade": 0.2857142857142857, "subjetividade": 0.5357142857142857, "n\u00famero de palavras": 49, "t\u00edtulo": "Canavieiras 2", "respostas": "A estrat\u00e9gia era sempre a vig\u00edlia, n\u00e9? A gente, o povo aqui do quilombo, eles ficavam sempre na vig\u00edlia e a gente sempre estava ajudando, n\u00e9? Como fazer pra poder que esse petr\u00f3leo n\u00e3o chegasse no nossos Rios e nas nossas praias, n\u00e9? Ent\u00e3o teve a vig\u00edlia, n\u00e9 n\u00e3o?"}, {"sentimento": "Neutro", "polaridade": -0.04365079365079366, "subjetividade": 0.3841269841269841, "n\u00famero de palavras": 42, "t\u00edtulo": "Canavieiras 2", "respostas": "Ficar olhando, olhando mesmo pra ver se chegava o petr\u00f3leo no mangue, os peixes morto ou se tava morrendo os animais, n\u00e9? Teve toda essa conten\u00e7\u00e3o e teve tamb\u00e9m uma barreira que foi botada, que era para n\u00e3o chegar at\u00e9 as praias."}, {"sentimento": "Negativo", "polaridade": -0.35833333333333334, "subjetividade": 0.4916666666666667, "n\u00famero de palavras": 33, "t\u00edtulo": "Canavieiras 2", "respostas": "A\u00ed foi outro desastre, porque mal a gente se recuperou que nem se recuperou, n\u00e9? Porque foi uma coisa ap\u00f3s a outra. Ent\u00e3o, assim com a pandemia e foi, foi choque isso. Impactante?"}, {"sentimento": "Neutro", "polaridade": 0.04, "subjetividade": 0.49000000000000005, "n\u00famero de palavras": 72, "t\u00edtulo": "Canavieiras 2", "respostas": "Gra\u00e7as a, eu assim eu tive os sintomas, todos os sintomas, s\u00f3 que n\u00e3o fui fazer nenhum teste. Assim pra mim, eu tive o COVID, s\u00f3 que n\u00e3o fiz, n\u00e3o fiz o teste. Ent\u00e3o assim pra estat\u00edstica \u00e9 como se n\u00e3o foi, n\u00e3o foi pra estat\u00edstica n\u00e9, porque eu n\u00e3o fiz o teste, mas foram todos os sintomas. Mas gra\u00e7as a Deus foi s\u00f3 a gripe, a tosse, falto o cheiro n\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.25, "subjetividade": 0.4944444444444444, "n\u00famero de palavras": 17, "t\u00edtulo": "Canavieiras 2", "respostas": "Sim, com certeza... Era uma doen\u00e7a que eu acho que mexeu com o psicol\u00f3gico de todo mundo."}, {"sentimento": "Positivo", "polaridade": 0.17857142857142858, "subjetividade": 0.2896825396825397, "n\u00famero de palavras": 37, "t\u00edtulo": "Canavieiras 2", "respostas": "Mulher a gente primeiro que a gente se protegia, n\u00e9? A gente n\u00e3o sa\u00eda, a gente s\u00f3 sa\u00eda mesmo pra ir no supermercado, no caso de urg\u00eancia mesmo, e com a m\u00e1scara, entendeu? A gente n\u00e3o sa\u00eda."}, {"sentimento": "Neutro", "polaridade": 0.05204081632653062, "subjetividade": 0.3459183673469388, "n\u00famero de palavras": 102, "t\u00edtulo": "Canavieiras 2", "respostas": "N\u00e3o... Acho que... \u00c9 assim porque muita gente estava l\u00e1 consciente do que era a doen\u00e7a, do que era gravidade, da doen\u00e7a. Ent\u00e3o todo mundo teve aquele cuidado assim de se proteger. \u00c9 certo que tem os jovens que querem sair, que querem ir para balada e tal. E logo no come\u00e7o tamb\u00e9m a gente fechou a estrada pra n\u00e3o deixar o povo do Aracati vir, porque tava vindo de l\u00e1 pra c\u00e1, n\u00e9, fazer festa e tal e a gente n\u00e3o tava deixando. Ent\u00e3o a gente fechou, botamos barreira para conter essas pessoas pra que eles n\u00e3o passassem pra c\u00e1, entendeu?"}, {"sentimento": "Positivo", "polaridade": 0.14752238502238502, "subjetividade": 0.286019536019536, "n\u00famero de palavras": 94, "t\u00edtulo": "Canavieiras 2", "respostas": "Eu creio que sim, porque eu acho que se a gente tivesse deixado correr frouxo, como diz aqui, tivesse deixado correr frouxo, eu acho que teria mais gente contaminado, entendeu? Teria a gente, porque, gra\u00e7as a Deus a gente n\u00e3o tivemos nenhuma v\u00edtima por morte. Tivemos, sim, gente que teve a COVID, mas gra\u00e7as a Deus, foram casos leves e que n\u00e3o teve nenhuma v\u00edtima fatal. Mas eu acho que tem muito a ver com o que a gente fez tamb\u00e9m, n\u00e9? Porque a gente cuidou muito da gente e das pessoas, da comunidade."}, {"sentimento": "Neutro", "polaridade": 0.07946428571428572, "subjetividade": 0.24196428571428572, "n\u00famero de palavras": 75, "t\u00edtulo": "Canavieiras 2", "respostas": "Porque a gente fez a primeira, a primeira a gente fechamos l\u00e1, n\u00e9. Porque l\u00e1 d\u00e1 acesso aqui ao Cumbe, o primeiro a gente fechou l\u00e1. A\u00ed quando a gente a gente abriu l\u00e1, no caso, a gente abriu e ficamos l\u00e1 quase um m\u00eas l\u00e1 de campana, n\u00e9? De vig\u00edlia. A\u00ed quando a gente fechou, a\u00ed o povo come\u00e7ou a andar, entendeu? Come\u00e7ou a vir a\u00ed o povo aqui, os quilombola, eles foram fechado."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 1, "t\u00edtulo": "Canavieiras 2", "respostas": "Isso."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 2, "t\u00edtulo": "Cumbe 1", "respostas": "Aham, concordo"}, {"sentimento": "Positivo", "polaridade": 0.1183673469387755, "subjetividade": 0.35816326530612247, "n\u00famero de palavras": 73, "t\u00edtulo": "Cumbe 1", "respostas": "Uhum. \u00c9, eu digo n\u00e9. Que\u2026 realmente o derramam\u2026 derramamento do \u00f3leo no per\u00edodo, se foi j\u00e1 n\u00e9, no ano dezenove e a\u00ed uma das coisas que eu mais lembro n\u00e9? \u00c9\u2026 \u00c9\u2026 Uma das coisas que eu observava \u00e9 que n\u00e3o pegou totalmente a gente de surpresa. Eu confesso isso. N\u00e9. Na verdade a gente j\u00e1 vinha acompanhando outros territ\u00f3rio, outros estados que tinha sido n\u00e9, duma devasta\u00e7\u00e3o do petr\u00f3leo muito grande."}, {"sentimento": "Neutro", "polaridade": -0.07857142857142857, "subjetividade": 0.42267857142857146, "n\u00famero de palavras": 56, "t\u00edtulo": "Cumbe 1", "respostas": "E a\u00ed assim\u2026 Mas ficavam uma incerteza muito grande em n\u00f3s. E a\u00ed\u2026 Mas assim, a gente n\u00e3o achava que poderia chegar em nossos territ\u00f3rios. Sempre a gente fica com aquela esperan\u00e7a. Ah, mas ao mesmo tempo tamb\u00e9m dava medo que era isso que a gente sentia, n\u00e9? Mas a gente ficava sobre alerta, digamos assim."}, {"sentimento": "Positivo", "polaridade": 0.14285714285714285, "subjetividade": 0.7678571428571428, "n\u00famero de palavras": 42, "t\u00edtulo": "Cumbe 1", "respostas": "\u00c9\u2026 De ver as not\u00edcias, os grupos n\u00e9, os movimentos, as organiza\u00e7\u00f5es orientando, as comunidades, principalmente aquelas comunidades que est\u00e3o naquele processo organizativo, n\u00e9? Que as comun\u2026 que as institui\u00e7\u00f5es v\u00eam, \u00e9\u2026 indicando como agir, como\u2026 Tem essa essa apoio, essa ajuda."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 1.0, "n\u00famero de palavras": 41, "t\u00edtulo": "Cumbe 1", "respostas": "Enfim n\u00e9, porque a ideia, \u00e9\u2026 \u00e9\u2026 a gente se depara com\u2026 uma comunidade l\u00e1 na Bahia que os pr\u00f3prios pescadores, as crian\u00e7as defenderam, n\u00e9, com toda a sua garra, for\u00e7a de tirar aquilo al\u00ed, n\u00e9, que chega eu me arrupio."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 16, "t\u00edtulo": "Cumbe 1", "respostas": "N\u00e9?! Porque\u2026 \u00e9\u2026 \u00e9 de garantir, \u00e9 de garantir seu territ\u00f3rio, \u00e9 de garantir sua vida."}, {"sentimento": "Neutro", "polaridade": 0.01785714285714285, "subjetividade": 0.39285714285714285, "n\u00famero de palavras": 25, "t\u00edtulo": "Cumbe 1", "respostas": "Porque geralmente resume a sua vida \u00e0 aquele territ\u00f3rio, aquele mangue, aquela\u2026 aquele\u2026 aquele lugar que foi afetado, n\u00e9? Porque dali ele extrai tudo, n\u00e9?"}, {"sentimento": "Positivo", "polaridade": 0.3214285714285714, "subjetividade": 0.4151785714285714, "n\u00famero de palavras": 92, "t\u00edtulo": "Cumbe 1", "respostas": "Ali tem hist\u00f3ria, ali tem identidade, ali tem\u2026 ali tem alimento, ali tem renda, ent\u00e3o \u00e9 um, \u00e9 um conjunto de coisas que, que voc\u00ea pode perder. E\u2026 e era isso que a gente, n\u00e9, e era, era isso que eu sentia tamb\u00e9m. A mesma dor deles l\u00e1. Por\u00e9m , a gente vinha num processo mais, digamos, de monitorar o territ\u00f3rio, de vigi\u2026 vigilha mesmo, n\u00e9? E eu lembro que\u2026 assim eu\u2026 a gente tem mais rela\u00e7\u00e3o, a gente tem muita rela\u00e7\u00e3o, \u00e9\u2026 \u00e9\u2026 eu digo que as pescas s\u00e3o peri\u00f3dicas aqui."}, {"sentimento": "Positivo", "polaridade": 0.2589285714285714, "subjetividade": 0.41101190476190474, "n\u00famero de palavras": 85, "t\u00edtulo": "Cumbe 1", "respostas": "Ent\u00e3o n\u00e3o vai ter tempo que a gente t\u00e1 mais na praia, vai ter tempo que a gente t\u00e1 mais no rio, \u00e9 assim, muito peri\u00f3dico. O territ\u00f3rio \u00e9 muito din\u00e2mico e a gente vai na din\u00e2mica que\u2026 que\u2026 que nossos antepassado, que nossos pai e\u2026 n\u00e9\u2026 eles querem conduzirem. N\u00f3s vamos nessa condu\u00e7\u00e3o tamb\u00e9m. E a\u00ed a gente ficava mais nessa vig\u00edlia. Muita orienta\u00e7\u00e3o. \u00c9\u2026 E a\u00ed come\u00e7ou a pessoas a terem problemas n\u00e9, do \u00f3leo que\u2026 por exemplo, pegou em muitas pessoas, n\u00e9?"}, {"sentimento": "Negativo", "polaridade": -0.1617857142857143, "subjetividade": 0.7995039682539684, "n\u00famero de palavras": 85, "t\u00edtulo": "Cumbe 1", "respostas": "E a\u00ed as pessoas n\u00e9, tava adoecendo, tava ficando com a pele irritada e tal. E a\u00ed eles orientava que o tipo de subst\u00e2ncia n\u00e9, tava trazendo grandes males e era muito perigoso e tal. Ent\u00e3o assim, foi dando um p\u00e2nico, um medo tamb\u00e9m e com todo assim\u2026 garra que a gente defende o territ\u00f3rio, mas a gente tinha receio. E a\u00ed a orienta\u00e7\u00e3o era: \u201cn\u00e3o pegue, tento usar equipamentos, EPIs, essas coisas\u201d. Por\u00e9m ningu\u00e9m tinha uma, n\u00e3o tinha condi\u00e7\u00f5es de ter essa\u2026 esse\u2026 n\u00e9\u2026"}, {"sentimento": "Neutro", "polaridade": -0.0642857142857143, "subjetividade": 0.5071428571428571, "n\u00famero de palavras": 98, "t\u00edtulo": "Cumbe 1", "respostas": "Essa estrutura e tudo. Ent\u00e3o, mas a gente ficava muito alerta nesse n\u00e9, de a gente n\u00e3o pegar e a\u00ed a gente: um banhista tal, em canto tal a pele irritou, l\u00e1 apareceu petr\u00f3leo e tal. E a\u00ed a gente come\u00e7ou a fazer essa, esse trabalho de monitoramento. E a\u00ed, pela nossas praia, ent\u00e3o ia sempre pessoas nas praia. O Ronaldo foi um dos que mais foro. Ele sempre ia fazer esse monitoramento, se na nossa praia tava chegando vest\u00edgio de \u00f3leo. A\u00ed a gente soube que Canoa Quebrada, que \u00e9 aqui do lado, come\u00e7ou chegar o petr\u00f3leo."}, {"sentimento": "Positivo", "polaridade": 0.2783333333333334, "subjetividade": 0.44666666666666666, "n\u00famero de palavras": 168, "t\u00edtulo": "Cumbe 1", "respostas": "E a\u00ed a\u2026 a prefeitura municipal, como trabalhava os gari, n\u00e9. E ai o que era\u2026 quem fazia esse trabalho era os gari na beira da praia sem equipamento, muito desses gari n\u00e3o tinha a  luva n\u00e9. A gente\u2026 \u00e9 tinha at\u00e9 uns v\u00eddeo ou era uma foto, alguma coisa assim, que eu n\u00e3o tenho n\u00e3o, mas eu ouvi fala, que os gari, eles tavam, n\u00e9, n\u00e3o tinham uma estrutura, n\u00e3o eram informado, n\u00e3o tinham uma forma, n\u00e3o orienta\u00e7\u00e3o. Como eles t\u00e1 trabalhando com esse tipo de produto, enfim. Era os pr\u00f3prios garis que estavam fazendo esse trabalho e\u2026 e era como se esconder para debaixo do tapete, ta entendendo? \u00c9 uma coisa que era sujeira escondida debaixo do tapete. Ent\u00e3o n\u00e3o era divulgado. Era uma coisa\u2026 n\u00e3o, a praia t\u00e1 limpa. Ai aqueles gari passava de manh\u00e3, limpava, tava tudo ok. Tava limpo, n\u00e9? E na verdade n\u00e3o era \u2026 n\u00e3o \u00e9 isso. E ai j\u00e1\u2026e aquilo ali foi dando mais p\u00e2nico, mais assustador. Primeiro o medo."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 11, "t\u00edtulo": "Cumbe 1", "respostas": "O medo, n\u00e9, dos\u2026 do\u2026como voc\u00ea disse, a sua garantia alimentar."}, {"sentimento": "Positivo", "polaridade": 0.4, "subjetividade": 0.6, "n\u00famero de palavras": 32, "t\u00edtulo": "Cumbe 1", "respostas": "E a\u00ed assim, o pr\u00f3prio medo de como combater esse tipo de\u2026 de produto qu\u00edmico que, n\u00e9, era uma coisa que fazia muito medo. E essas informa\u00e7\u00f5es que essas pessoas n\u00e3o tinha."}, {"sentimento": "Positivo", "polaridade": 0.4502380952380952, "subjetividade": 0.6185714285714285, "n\u00famero de palavras": 85, "t\u00edtulo": "Cumbe 1", "respostas": "E a\u00ed era outra coisa que eu achava grav\u00edssimo. A pr\u00f3pria gest\u00e3o municipal n\u00e3o tinha um aparato, n\u00e3o tinha uma forma\u00e7\u00e3o, n\u00e3o tinha uma indica\u00e7\u00e3o, uma orienta\u00e7\u00e3o. No caso, n\u00f3s j\u00e1 tinha uma orienta\u00e7\u00e3o muito boa \u00e9\u2026 at\u00e9 por conta da\u2026 da vis\u00e3o dos outro territ\u00f3rios, da contamina\u00e7\u00e3o que esse povo tava tendo e que a gente n\u00e3o usasse de m\u00e3o limpa, tentasse se organizar, limpeza, mas que fosse de forma mais orientada, mais capacitada e tal. E a\u00ed, \u00e9\u2026 fizemos nessa leva, sempre alerta."}, {"sentimento": "Neutro", "polaridade": 0.002808699237270644, "subjetividade": 0.5183673469387757, "n\u00famero de palavras": 414, "t\u00edtulo": "Cumbe 1", "respostas": "A\u00ed eu me lembro que a gente recebeu a Oceania com o grupo, com o MPP aqui na comunidade que \u00e9\u2026 \u00e9\u2026 eu n\u00e3o sei te dizer, assim, o significado, mas era um\u2026 um\u2026 grupo, um pessoal que vieram e lembro que a gente visitou o territ\u00f3rio, a gente, n\u00e9\u2026 e foi encontrado n\u00e9, nesse\u2026 nessa pr\u00f3pria\u2026 nesse mesmo visita foi encontrada, foi encontrada, \u00e9\u2026 o \u00f3leo, petr\u00f3leo nas praia n\u00e9, e eles tamb\u00e9m depararam com o petr\u00f3leo chegando aqui e a\u00ed n\u00f3s tivemos v\u00e1rias audi\u00eancias. Reuni\u00f5es. Eu fui pra reuni\u00e3o em Icapu\u00ed aqui, eu fui pra reuni\u00e3o em Fortaleza \u00e9\u2026 algumas reuni\u00f5es. E a\u00ed\u2026 \u00e9\u2026 eu lembro n\u00e9, que uma l\u00e1 em Fortaleza, a gente questionou muito: gente, \u00e9, infelizmente aconteceu l\u00e1 invas\u00e3o de forma, n\u00e9, muito tr\u00e1gica nos territ\u00f3rios e o nosso? N\u00f3s vamos esperar isso acontecer de bra\u00e7os cruzado? N\u00e3o pode, isso \u00e9 inadmiss\u00edvel. Nossos manguezais \u00e9 \u00e1rea sens\u00edveis que\u2026 se ele receber uma carga como aconteceu l\u00e1 na Bahia, gente? Vamo deixar isso acontecer? Eu falando eu to\u2026 to toda me arrepiando, todo tempo. E a\u00ed\u2026 porque assim, mexe com n\u00e9\u2026 mexe com muito com\u2026 com\u2026 com a estrutura psicol\u00f3gica n\u00e9? E a\u00ed, \u00e9\u2026 e a gente fez muito essa fala: vamo agir, \u00e9 uma forma de prevenir n\u00e9, tantas doen\u00e7a, a gente n\u00e9, nossas que a gente vem nessa luta pra prevenir antes que chegue a adoecer. Ent\u00e3o, do mesmo jeito, vamos fazer algo. Se tem algo a fazer, vamos fazer algo. E a\u00ed o movimento n\u00e9, as comunidades pesqueiras se organizaram e tava todo mundo e a\u00ed foi colocada \u00e9\u2026 foi colocada a barreira. Uma barreira l\u00e1 na\u2026 na\u2026 mermo onde fica o encontro do rio com o mar, n\u00e9? E foi uma forma da gente viver sossegado, que a gente\u2026 eu ficava meia\u2026 eu ficava ainda meia \u00e9\u2026 preocupada, algo que viesse a vazar, alguma coisa, eu n\u00e3o sei qual era a forma, n\u00e9, se n\u00f3s tinha cem por cento uma seguran\u00e7a n\u00e9, sempre a gente ficava inseguro. Mas foi uma forma que a gente tentou combater, n\u00e9? E a\u00ed at\u00e9 num\u2026 o Ronaldo fazendo um trabalho tamb\u00e9m prum\u2026 ele \u00e9 tirar\u2026 ele foi fazer um trabalho e ele l\u00e1, ele foi tirar umas ostras e l\u00e1 ele encontrou\u2026 ele encontrou algo estranho nessas ostras, n\u00e9, at\u00e9 foi pra\u2026 \u00e9\u2026 eles ficaram muito assustado que podia ser o petr\u00f3leo. Mas assim, n\u00e3o foi firmado nada, confirmado nada, n\u00e9? Mas a gente ficou muito assustado quando soube disso."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.5, "n\u00famero de palavras": 21, "t\u00edtulo": "Cumbe 1", "respostas": "As fotos. Eles bateram foto e tal. Tudo \u00e9 levava a ser que era como um\u2026 um\u2026 \u00e9\u2026 um \u00f3leo ali."}, {"sentimento": "Positivo", "polaridade": 0.4, "subjetividade": 1.0, "n\u00famero de palavras": 12, "t\u00edtulo": "Cumbe 1", "respostas": "Mas nada foi confirmado mas tamb\u00e9m foi s\u00f3 esse fato, n\u00e3o teve\u2026"}, {"sentimento": "Positivo", "polaridade": 0.32653061224489793, "subjetividade": 0.40462585034013604, "n\u00famero de palavras": 125, "t\u00edtulo": "Cumbe 1", "respostas": "\u00c9. Se teve n\u00e9\u2026 enfim. Ent\u00e3o assim, \u00f3\u2026 \u00e9\u2026 foi de uma desassist\u00eancia muito grande. Sabe voc\u00ea se encontra desamparado, eu sei que, assim\u2026 a gente j\u00e1 vem num processo, n\u00e9, que tudo isso trouxe mais desmonte. A gente sabe que a gente j\u00e1 tem, j\u00e1 vem sofrendo os territ\u00f3rio, os empreendimento, a fragilidade, \u00e9\u2026 a diminui\u00e7\u00e3o do nosso pescado, hoje mais polui\u00e7\u00e3o, mais degrada\u00e7\u00e3o, n\u00e9, e a\u00ed voc\u00ea \u00e9 abra\u00e7ado por uma\u2026 por um... voc\u00ea recebe um petr\u00f3leo, um \u00f3leo nas suas praia que assusta, voc\u00ea n\u00e3o sabe o dia de amanh\u00e3, voc\u00ea n\u00e3o sabe qual \u00e9 a garantia, voc\u00ea n\u00e3o sabe a quem socorrer, porque\u2026 \u00e9\u2026 eu vi\u2026 os org\u00e3os governamental aqui, gente, pelo amor de Deus, ent\u00e3o ignora. \u00c9 aquela coisa, esconder."}, {"sentimento": "Positivo", "polaridade": 0.7, "subjetividade": 0.6000000000000001, "n\u00famero de palavras": 26, "t\u00edtulo": "Cumbe 1", "respostas": "Vamo esconder que \u00e9 mior. Por\u00e9m, eu posso comer esse \u00f3leo e tudo de boa. Porque parece que n\u00e3o importa. Era assim que a gente se\u2026"}, {"sentimento": "Neutro", "polaridade": -0.025, "subjetividade": 0.22166666666666668, "n\u00famero de palavras": 130, "t\u00edtulo": "Cumbe 1", "respostas": "Se sentia. Enfim. \u00c9\u2026 E a\u00ed, \u00e9\u2026 Eu lembro n\u00e9 que nesse processo, \u00e9\u2026 \u00e9\u2026 o pessoal das organiza\u00e7\u00f5es Terramar, Pastoral dos Pescadores, n\u00e9, e tal, e outras, que tava com essa preocupa\u00e7\u00e3o vinha com, tamb\u00e9m acompanhando a comunidade, o que aparecesse a gente fosse, n\u00e9, o que fosse acontecendo a gente fosse passando, eles iam alertando, digamos n\u00e9, pessoas que\u2026 a marinha n\u00e9, a marinha n\u00e9, a\u2026 como \u00e9, teve outro nome que veio l\u00e1 de\u2026 n\u00e3o sei se era l\u00e1 de Fortaleza\u2026 que \u00e9, digamos, como se fosse o sereste\u2026 \u00e9\u2026 tinha outro nomezinho que eu esqueci agora. Enfim. Vinheram a marinha, vei esse outro org\u00e3o e a\u00ed eles foram tirar, monitorar um ponto onde deu\u2026 onde deu at\u00e9 essa\u2026 esse\u2026 essa hist\u00f3ria do \u00f3leo l\u00e1 nas ostras."}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 9, "t\u00edtulo": "Cumbe 1", "respostas": "Eles quiseram tirar um ponto de GPS, fazer um\u2026"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 45, "t\u00edtulo": "Cumbe 1", "respostas": "\u00c9. Por conta que podia ser, podia n\u00e3o ser e ficar n\u00e9, foi uma forma\u2026 a marinha veio, a marinha tamb\u00e9m deu uma volta aqui na praia. Mas era as institui\ adores vei\u2026 vei chegar ver um dinheiro n\u00e9, em dois mil e dezenove j\u00e1 no final, ja recebendo\u2026 Meu marido chegou a receber, \u00e9\u2026 novembro de dois ml e dezenove e dezembro, os dois meses ele recebeu. \u00c9, se daqui veio pouqu\u00edssimos pescadores, mulheres tamb\u00e9m muito pouca, mais ainda, n\u00e9. E eu acho que as mulheres s\u00e3o um papel, um retrato que mais impacta a vida delas. Porque as mulheres, elas t\u00eam um papel de responsabilidade, de acolhimento, de\u2026 sabe\u2026 de de\u2026 \u00e9\u2026 de\u2026 de viv\u00eancia dentro do territ\u00f3rio n\u00e9, a estrutura \u00e9 a mulher, porque quando vem impacto, elas\u2026 elas sente mais do que os homens, \u00e0s vezes elas se preocupam mais dos que os homens, n\u00e9? Ent\u00e3o assim, \u00e9 um\u2026 \u00e9 um\u2026 \u00e9 um\u2026\u00e9 um\u2026 num sei como \u00e9 a palavra que d\u00e1, mas \u00e9 de uma\u2026 \u00e9 uma guardi\u00e3 n\u00e9? Eu sei que temos guardi\u00f5es e as guardi\u00e3 a\u00ed. Mas a mulher \u00e9 ainda mais forte esse papel de guardi\u00e3, de cuidado, de zelar, de proteger e ela faz por onde n\u00e9, e o envolvimento dela com esse territ\u00f3rio \u00e9 muito maior."}, {"sentimento": "Positivo", "polaridade": 0.35000000000000003, "subjetividade": 0.48541666666666666, "n\u00famero de palavras": 117, "t\u00edtulo": "Cumbe 1", "respostas": "N\u00e9, voc\u00ea\u2026 eu lembro da minha v\u00f3, da minha m\u00e3e. Que as mulheres botar \u00e1gua dentro de casa e elas que iam buscar longe e aqui eu me lembro que eu alcancei, aqui\u2026 eu vivi\u2026 vivenciei muito isso ainda. As mulheres\u2026 os maridos saia para a cata dos caranguejos que \u00e9 a maior economia at\u00e9 hoje e\u2026 e as mulheres iam botar comida na casa, ent\u00e3o elas iam pescar. O homem chegava com o caranguejo porque ele entregava ao atravessador. O alimento quem botava era elas. E a\u00ed era arrastar camar\u00e3o, era tudo tudo nessa camboa era pegar siri, pitu, tudo dava a\u  "respostas": "Estabilidade, j\u00e1 se organizavam, e a.. o governo municipal n\u00e3o, e a\u00ed meu filho tivemo muito\u2026 n\u00e9\u2026 teve dificuldade porque\u2026 e ai n\u00f3s ainda tinha esse papel, n\u00e9, de ser professora, porque eles passavam demanda, s\u00f3 os deveres e a gente, n\u00e9, por\u00e9m muitas m\u00e3e n\u00e3o sabia, uma sabia outra tentava ajudar dessa forma, mas tudo isso foi bem problem\u00e1tico pra estrutura. Ningu\u00e9m tinha n\u00e9, uma demanda de receber uma pandemia e a gente n\u00e3o tinha como se organizar pra receber uma pandemia, ent\u00e3o, a gente ia se reinventando e a\u00ed ia se organizando pra ver o que podia fazer e ia fazendo. Mas aquela seguran\u00e7a que seu\u2026 seu alimento voc\u00ea n\u00e3o vendia, seu pescado voc\u00ea n\u00e3o vendia, \u00e9\u2026 Aqui o mercado de Aracati fechou, as barraca de Canoa fechou, as feira em Fortaleza fechou, ent\u00e3o pra onde era que ia nossos pescado. Era pras barraca, era pras feira, era pro mercado de Aracati. E a\u00ed, n\u00e3o teve? A gente, no in\u00edcio da nossa barreira, tivemo um enfrentamento muito grande com a e\u00f3lica."}, {"sentimento": "Positivo", "polaridade": 0.2333333333333333, "subjetividade": 0.4000000000000001, "n\u00famero de palavras": 88, "t\u00edtulo": "Cumbe 1", "respostas": "Porque a e\u00f3lica disse: n\u00e3o, mas a energia \u00e9 essencial. Eu disse: olha, sim, o trabalho de voc\u00eas \u00e9 essencial, beleza e voc\u00eas est\u00e3o dentro de uma comunidade quilombola pesqueira que em uma pandemia a gente\u2026 todo mundo em casa sem poder nem pescar e voc\u00eas n\u00e3o d\u00e3o um suporte a uma comunidade dessa, sabe? Que ai eles\u2026 eles alegam\u2026 num\u2026 que\u2026 deu um \u00e1lcool em gel, mas n\u00e3o foi porque eles simplesmente a empresa \u00e9 boa, porque no\u2026 na barreira sanit\u00e1ria a gente n\u00e3o deixou eles passar."}, {"sentimento": "Negativo", "polaridade": -0.6, "subjetividade": 0.9, "n\u00famero de palavras": 47, "t\u00edtulo": "Cumbe 1", "respostas": "E a\u00ed eles ficaram louco. E a\u00ed, \u00e9\u2026 teve uma pessoa da via de comunica\u00e7\u00e3o, foi criando um grupo e a gente t\u00e1 negociando, e a\u00ed uma pessoa que \u00e9 da via de comunica\u00e7\u00e3o do Cear\u00e1 e tinha uma pessoa da via de comunica\u00e7\u00e3o de S\u00e3o Paulo."}, {"sentimento": "Neutro", "polaridade": 0.07142857142857142, "subjetividade": 0.6839285714285714, "n\u00famero de palavras": 168, "t\u00edtulo": "Cumbe 1", "respostas": "E a\u00ed\u2026 n\u00f3s tentando o di\u00e1logo: olha o povo precisa de cesta, o povo precisa de \u00e1lcool em gel.  Porque uma das coisas tamb\u00e9m que nos pegou de surpresa, n\u00f3s n\u00e3o tinha condi\u00e7\u00f5es de\u2026 de usar o \u00e1lcool em gel, n\u00f3s n\u00e3o tinha m\u00e1scara, que as m\u00e1scara que tinha na farm\u00e1cia se dizia que era\u2026 quem\u2026 quem era tava mais necess\u00e1ria usar essas m\u00e1scara era os m\u00e9dico, era os enfermeiro, era o povo que tava no hospital. E a gente n\u00e3o tinha ainda a estrutura, a gente n\u00e3o sabia fazer uma m\u00e1scara, a gente, n\u00e9? Ent\u00e3o foi todo mundo pegue de surpresa, ent\u00e3o tudo isso foi dificultoso no\u2026 no\u2026 no come\u00e7o da pandemia ningu\u00e9m tinha estrutura de nada e a gente tava desamparado, ningu\u00e9m tinha condi\u00e7\u00f5es, a m\u00e1scara, na \u00e9poca, era cara, o \u00e1lcool em gel n\u00e3o tinha quem comprasse, t\u00e1 entendendo? E a\u00ed a gente dialogando com\u2026 a\u2026 empresa pra ver se eles davam \u00e1lcool em gel pra comunidade, se eles davam m\u00e1scara para a comunidade, mas\u2026"}, {"sentimento": "Neutro", "polaridade": 0.0, "subjetividade": 0.0, "n\u00famero de palavras": 23, "t\u00edtulo": "Cumbe 1", "respostas": "Eles chegaram a dar o \u00e1lcool em gel e, com muito di\u00e1logo, porque n\u00f3s dissemo que se eles n\u00e3o\u2026 ele\u2026 eles n\u00e3o passavam."}, {"sentimento": "Positivo", "polaridade": 0.19214285714285712, "subjetividade": 0.5021428571428571, "n\u00famero de palavras": 126, "t\u00edtulo": "Cumbe 1", "respostas": "Ent\u00e3o assim, foi uma coisa. N\u00e3o \u00e9 porque a empresa se\u2026 se\u2026 se\u2026 sensibilizou com a comunidade n\u00e3o, n\u00e9? Foi luta, e a\u00ed eles foi: \u201cah ent\u00e3o vamo fazer disso\u201d... o cara da via de comunica\u00e7\u00e3o de S\u00e3o Paulo vei\u2026 ele ainda era mais acess\u00edvel do que a da via de comunica\u00e7\u00e3o do Cear\u00e1. Enfim, ai eles: vamo tentar fazer, vamo\u2026 \u00e9\u2026 a\u00ed\u2026 a gente pediu essas cestas, pediu m\u00e1scara e pediu \u00e1lcool em gel. E a\u00ed eles vieram dizendo que as cesta eram papel da prefeitura, n\u00e9? Que era um papel da prefeitura, que soube que a prefeitura tava dando umas cesta. E a prefeitura deu\u2026 deu umas\u2026 deu umas cestas pressionada pela pastoral dos pescadores, por uma movimenta\u00e7\u00e3o que teve\u2026 ah sim, a\u2026 DPU."}, {"sentimento": "Neutro", "polaridade": -0.04791666666666667, "subjetividade": 0.5833333333333334, "n\u00famero de palavras": 53, "t\u00edtulo": "Cumbe 1", "respostas": "E junto com a pastoral que\u2026 que dos pescador pela necessidade, ent\u00e3o a\u2026 a DPU fez uma a\u00e7\u00e3o a\u00ed eles deram, mas s\u00f3 deram tamb\u00e9m por causa disso. As \u00fanicas familias que recebia muito pouco e\u2026 e\u2026 e que dizer que essas fam\u00edlia eram acompanhada, \u00e9\u2026 digamos\u2026 que era pelo CRAS e que\u2026"}, {"sentimento": "Positivo", "polaridade": 0.15, "subjetividade": 0.3, "n\u00famero de palavras": 18, "t\u00edtulo": "Cumbe 1", "respostas": "Era. S\u00e3o\u2026 eram poucas fam\u00edlias que recebia pelo CRAS, que dizia que tava se encontrando mais em situa\u00e7\u00e3o\u2026"}, {"sentimento": "Positivo", "polaridade": 0.2, "subjetividade": 0.5, "n\u00famero de palavras": 1, "t\u00edtulo": "Cumbe 1", "respostas": "Pronto."}, {"sentimento": "Negativo", "polaridade": -0.1375, "subjetividade": 0.4
